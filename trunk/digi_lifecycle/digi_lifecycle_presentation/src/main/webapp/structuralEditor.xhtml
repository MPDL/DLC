							<!-- Add script here, because it has to be updated with every ajax request -->
							<script type="text/javascript">
								function scrollThumbsContainer()
								{
									//console.log("scrollDivs");
									var selectedPb = '#{structuralEditorBean.selectedPb.teiElement.id}';
									//console.log("pb: " + selectedPb);
									//var selectedPb = 'page_300';
									var pos = $('.' + selectedPb).position();
									var thumbsContainerPos = $('#thumbsContainer').position();
									var currentScroll = $('#thumbsContainer').scrollTop();
									$('#thumbsContainer').scrollTop(pos.top - thumbsContainerPos.top + currentScroll);
					
								}
								
								function scrollTreeContainer()
								{
									//console.log('scrollDiv');
									var selectedPbId = '#{structuralEditorBean.selectedPb.teiElement.id}';
									var treeContainerId = "#{rich:clientId('tree')}";
									//add an backslahs before all colons					
									treeContainerId = treeContainerId.replace(/:/g, "\\:");
									var treeContainerDiv = $('#' + treeContainerId);
									
									
									//var selectedPb = 'page_300';
									var treeElements = $('.struct_' + selectedPbId);
									if (treeElements != null)
									{
										var pos = treeElements.offset();
										if(pos!=null)
										{
											var treeContainerPos = $(treeContainerDiv).offset();				
											var currentScroll = $(treeContainerDiv).scrollTop();				
											var newScrollPos = pos.top - treeContainerPos.top + currentScroll - 50;				
											treeContainerDiv.scrollTop(newScrollPos);
											//console.log ("scroll tree container to" + newScrollPos);
											//resetViewPageContainer();
											//checkSidebarHeight('.eg3_viewPage');
										}
									}
									
								}
								$(document).ready(function(e)
										{
											scrollThumbsContainer();
											scrollTreeContainer();
										});
										
								jsf.ajax.addOnEvent(function(e)
								{	
									
									//if the ajax request is success
									//scroll to the right position in sidebar and delete the min-height value of the global parent container for dynamical browser behaviour
									if(e.status=="success")
									{
										//console.log("success");
										scrollThumbsContainer();
									}
								});
							</script>
