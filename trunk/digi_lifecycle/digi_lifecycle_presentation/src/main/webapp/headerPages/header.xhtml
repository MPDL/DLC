<!DOCTYPE html [
<!ENTITY nbsp "&#160;">
]>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:pretty="http://ocpsoft.com/prettyfaces">



<h:panelGroup layout="block" styleClass="eg3_standardHeader">

	<h:panelGroup layout="block" styleClass="eg3_id_headerMetaMenu">
		<menu class="eg3_metaMenu">
			<nav>
				<pretty:link mappingId="user" rendered="#{loginBean.login}">
					<h:outputLabel id="txtAccountUserName" styleClass="EMPTYCLASS" value="#{loginBean.user.loginName}"></h:outputLabel>
				</pretty:link>
				
				<h:panelGroup styleClass="eg3_separator" rendered="#{loginBean.login}">&#160;</h:panelGroup>
				
				
				
	
				<h:outputLink id="lnkLegal" title="#{tlt.Imprint}" 
					value="http://colab.mpdl.mpg.de/mediawiki/VIRR_Copyright_and_Disclaimer" target="_blank">
					<h:outputText value="#{lbl.header_lnk_imprint}" />
				</h:outputLink>
				
				<h:panelGroup styleClass="eg3_separator">&#160;</h:panelGroup>
				
				<h:outputLink id="lnkCopyright" title="#{tlt.Copyright}"
					value="http://colab.mpdl.mpg.de/mediawiki/VIRR_Copyright_and_Disclaimer#Urheberrecht_des_Inhalts" target="_blank">
					<h:outputText value="#{lbl.header_lnk_copyright}" />
				</h:outputLink> 
				
				<h:panelGroup styleClass="eg3_separator">&#160;</h:panelGroup>
	
				<h:outputLink id="lnkHelp" title="#{tlt.Help}"
					value="#{applicationBean.contextPath}/#{applicationBean.selectedHelpPage}#{applicationBean.helpAnchor}" target="_blank">
					<h:outputText value="#{lbl.header_lnk_help}" />
				</h:outputLink> 
				
				<h:panelGroup styleClass="eg3_separator">&#160;</h:panelGroup>
				
				<h:form>
					<h:commandLink id="lnkLogin" title="#{tlt.Login}" 
						value="#{lbl.header_lnk_login}" action="#{loginBean.login}" rendered="#{!loginBean.login}" immediate="true">
					</h:commandLink>
			
					<h:commandLink id="lnkLogout" title="#{tlt.Logout}" 
						value="#{lbl.header_lnk_logout}" action="#{loginBean.logout}" rendered="#{loginBean.login}" immediate="true">
					</h:commandLink> 
				</h:form>
				
				
				
				<h:form>
					<h:panelGroup layout="block" styleClass="eg3_dynamicSelectBox_js" title="???placeholder???">
						<h:panelGroup layout="block" styleClass="eg3_selectionContent">
							<span class="eg3_selectionText"></span>
						</h:panelGroup>
						<h:selectOneMenu id="selSelectLocale" value="#{applicationBean.userLocaleString}" immediate="true" onchange="submit();"
							valueChangeListener="#{applicationBean.changeLanguage}">
							<f:selectItem itemValue="en" itemLabel="#{lbl.ENUM_LANGUAGE_EN}" />
							<f:selectItem itemValue="de" itemLabel="#{lbl.ENUM_LANGUAGE_DE}" />
						</h:selectOneMenu> 
					</h:panelGroup>
				</h:form>
				
				
			</nav>
		</menu>
	</h:panelGroup>
	
	
	<div class="eg3_solutionLogo" title="Go to homepage">
		<h:outputLink value="/#{applicationBean.contextPath}/" title="Solution Homepage">
			<h:graphicImage id="dlcLogo" value="/resources/images/dlc_u160_original.gif" alt="logo image"/>
		</h:outputLink>
	</div>
	
	<h:panelGroup layout="block" styleClass="eg3_headerNav">
		<nav>
			<pretty:link mappingId="advancedSearch" id="lnkAdvancedSearch" styleClass="eg3_navEntry">
				<h:outputText value="#{lbl.header_advancedSearch}"/>
			</pretty:link>
		</nav>
	</h:panelGroup>
	
	<h:panelGroup layout="block" styleClass="eg3_id_siteSearchMenu">
		<h:panelGroup layout="block" styleClass="eg3_simpleSearch">
			<h:form>
				<h:inputText type="text" id="quickSearchString" styleClass="eg3_borderradius_5" name="simpleSearchstring" autocomplete="on" value="#{quickSearchBean.searchString}"/>
				<h:commandButton type="submit" styleClass="eg3_borderradius_5" id="btnQuickSearchStart" title="#{tip.adv_search_btStart}" action="#{quickSearchBean.startSearch}" value="#{lbl.header_quickSearchStartBtn}"/>
			</h:form>
			<br />
			
			<ui:remove> 	
			<input type="radio" id="simpleSearchType1" name="simpleSearchType" title="title for label 1 or value 1" value="0" checked="checked"/>
			<label for="simpleSearchType1" title="title for label 1">label 1</label>
			<input type="radio" id="simpleSearchType2" name="simpleSearchType" title="title for label 2 or value 2" value="1" />
			<label for="simpleSearchType2" title="title for label 2">label 2</label>
			</ui:remove>
			
		</h:panelGroup>
		
		<br />
	</h:panelGroup>
</h:panelGroup>

</ui:composition>
