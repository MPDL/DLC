<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:fu="http://java.sun.com/jsf/composite/components/fileUpload"
	xmlns:mpdl="http://java.sun.com/jsf/composite/components/mpdl"
	xmlns:pretty="http://ocpsoft.com/prettyfaces">


<ui:composition template="templates/template.xhtml">

	<ui:define name="mainContent">

		<mpdl:paginator paginatorBean="#{volumePagesBean}">
		</mpdl:paginator>
		
		<mpdl:thumbList paginatorBean="#{volumePagesBean}">
			<pretty:link mappingId="viewPages">
				<f:param value="#{viewVolume.volumeId}" />
				<f:param value="#{item.order}" />


						<h:graphicImage id="img" value="#{volumeUtilBean.getDigilibScalerUrlForPage(item,50,100)}" />

				
			</pretty:link>
		</mpdl:thumbList>

			
		
	</ui:define>

</ui:composition>

</html>
