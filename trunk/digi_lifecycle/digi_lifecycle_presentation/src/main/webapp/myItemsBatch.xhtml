<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:mpdl="http://java.sun.com/jsf/composite/components/mpdl"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:ca="http://java.sun.com/jsf/composite/components/infiniteCarousel"
	xmlns:pretty="http://ocpsoft.com/prettyfaces"
	xmlns:view="http://java.sun.com/jsf/composite/components/mpdl/view">


<ui:composition template="templates/template_v3.xhtml">

	<ui:define name="mainContent">
	
	<mpdl:paginator paginatorBean="#{ingestLogBean}">
		<h:panelGroup layout="block">
		    <rich:dataTable var="log" value="#{ingestLogBean.logs}" styleClass="eg3_container_1">
		        <f:facet name="header">
		            <rich:columnGroup>
		                <rich:column>
		                	<h:outputText value="Name" />
		                </rich:column>
		                <rich:column>
		                    <h:outputText value="Step" />
		                </rich:column>
		                <rich:column>
		                    <h:outputText value="Status" />
		                </rich:column>
		                <rich:column >
		                    <h:outputText value="Errorlevel" />
		                </rich:column>
		                <rich:column >
		                    <h:outputText value="logs" />
		                </rich:column>
		                <rich:column>
		                    <h:outputText value="Startdate" />
		                </rich:column>
		                <rich:column>
		                    <h:outputText value="Enddate" />
		                </rich:column>
		                <rich:column >
		                    <h:outputText value="Context" />
		                </rich:column>
		                <rich:column>
		                    <h:outputText value="TotalItems" />
		                </rich:column>		                
		                <rich:column>
		                    <h:outputText value="Finished Items" />
		                </rich:column>
		                <rich:column>
		                    <h:outputText value="escidoc ID" />
		                </rich:column>		                
		                <rich:column>
		                    <h:outputText value="contentModel" />
		                </rich:column>		                
		                <rich:column>
		                    <h:outputText value="imagesNr" />
		                </rich:column>
		                <rich:column>
		                    <h:outputText value="Footer" />
		                </rich:column>
		                <rich:column>
		                    <h:outputText value="TEI" />
		                </rich:column>		                	             
		            </rich:columnGroup>
		        </f:facet>
		        
		        <rich:column>
            		<h:outputText value="#{log.name}" />
       			</rich:column>
		        <rich:column>
            		<h:outputText value="#{log.step}" />
       			</rich:column>
       			<rich:column>
            		<h:outputText value="#{log.status}" />
       			</rich:column>
		        <rich:column>
            		<h:outputText value="#{log.errorLevel}" />           		
       			</rich:column>
 		        <rich:column>
 		        	<a4j:repeat value= "#{log.logs}" var="logLog" >
            			<h:outputText value="#{logLog}&lt;br /&gt;" escape="false" >
            				<br/>
            			</h:outputText>  
            		</a4j:repeat>         		
       			</rich:column>      			
       			<rich:column>
            		<h:outputText value="#{log.startDate}" />
       			</rich:column>
		        <rich:column>
            		<h:outputText value="#{log.endDate}" />
       			</rich:column>
       			<rich:column>
            		<h:outputText value="#{log.contextId}" />
       			</rich:column>
       			<rich:column>
            		<h:outputText value="#{log.totalItems}" />
       			</rich:column>
		        <rich:column>
            		<h:outputText value="#{log.finishedItems}" />
       			</rich:column>
       			<rich:column>
	            	<h:outputText value="" />
	       		</rich:column>
	       		<rich:column>
	            	<h:outputText value="" />
	       		</rich:column>
       			<rich:column>
	            	<h:outputText value="" />
	       		</rich:column>
	       		<rich:column>
	            	<h:outputText value="" />
	       		</rich:column>

	       		<rich:column>
	            	<h:outputText value="" />
	       		</rich:column>
       			
       			<rich:column colspan="15" breakRowBefore="true" rendered="#{log.totalItems > 0}">
	                <rich:collapsibleSubTableToggler for="sbtbl" />
	                <h:outputText value="hide show" />
	            </rich:column>
	            
       			<rich:collapsibleSubTable var="logItem" id="sbtbl" value="#{ingestLogBean.getLogItems(log)}" rendered="#{log.totalItems > 0}" expandMode="client" noDataLabel="no entries available">
	       			<rich:column style="vertical-align:top;">
	            		<h:outputText value="#{logItem.name}"/>
	       			</rich:column>
	       			<rich:column>
	            		<h:outputText value="" />
	       			</rich:column>

	       			<rich:column>
	            		<h:outputText value="" />
	       			</rich:column>
			        <rich:column style="vertical-align:top;">
	            		<h:outputText value="#{logItem.errorLevel}" />
	       			</rich:column>
	       			<rich:column>
	 		        	<a4j:repeat value= "#{logItem.logs}" var="logItemLog" >
	            			<h:outputText value="#{logItemLog}&lt;br /&gt;" escape="false" >
	            			</h:outputText>  
	            		</a4j:repeat>         		
	       			</rich:column>
	       			<rich:column>
	            		<h:outputText value="#{logItem.startDate}" />
	       			</rich:column>
			        <rich:column>
	            		<h:outputText value="#{logItem.endDate}" />
	       			</rich:column>
	       			<rich:column>
	            		<h:outputText value="" />
	       			</rich:column>
	       			<rich:column>
	            		<h:outputText value="" />
	       			</rich:column>
	       			<rich:column>
	            		<h:outputText value="" />
	       			</rich:column>	       				       			

	       			<rich:column rendered="#{not empty logItem.escidocId and logItem.content_model != applicationBean.cmMultiVol}">
	       				<pretty:link mappingId = "viewPages">
	       					<f:param value="#{logItem.escidocId}"/>
							<f:param value="recto-verso"/>
							<f:param value="1"/>

		            		<h:outputText value="#{logItem.escidocId}" />
		            	</pretty:link>
		       		</rich:column>
	       			<rich:column rendered="#{empty logItem.escidocId or logItem.content_model == applicationBean.cmMultiVol}">
            			<h:outputText value="#{logItem.escidocId}" />
	       			</rich:column>
			        <rich:column rendered="#{logItem.content_model != applicationBean.cmMultiVol}">
	            		<h:outputText value="#{lbl.monograph}" />
	       			</rich:column>
	       			<rich:column rendered="#{logItem.content_model == applicationBean.cmMultiVol}">
	            		<h:outputText value="#{lbl.multivolume}" />
	       			</rich:column>
			        <rich:column>
	            		<h:outputText value="#{logItem.images_nr}" />
	       			</rich:column>

	       			<rich:column>
	            		<h:outputText value="#{logItem.fFileName}" />
	       			</rich:column>
			        <rich:column>
	            		<h:outputText value="#{logItem.teiFileName}" />
	       			</rich:column>
		       		
					
		       		<rich:column colspan="15" rendered="#{logItem.content_model == applicationBean.cmMultiVol}">
		                <rich:collapsibleSubTableToggler for="logItemVolume" />
		                <h:outputText value="hide show" />
		            </rich:column>
		       		<rich:collapsibleSubTable id="logItemVolume" var="logItemVolume" value="#{ingestLogBean.getLogItemVolumes(logItem)}" rendered="#{logItem.content_model == applicationBean.cmMultiVol}" expandMode="client" >
		       			<rich:column>
		            		<h:outputText value="#{logItemVolume.name}" />
		       			</rich:column>
		       			<rich:column>
		            		<h:outputText value="" />
		       			</rich:column>
	
		       			<rich:column>
		            		<h:outputText value="" />
		       			</rich:column>
				        <rich:column>
		            		<h:outputText value="#{logItemVolume.errorLevel}" />
		       			</rich:column>
		       			<rich:column>
		 		        	<a4j:repeat value= "#{logItemVolume.logs}" var="logItemVolumeLog" >
		            			<h:outputText value="#{logItemVolumeLog}&lt;br /&gt;" escape="false"/>  
		            		</a4j:repeat>         		
		       			</rich:column>		       			
		       			<rich:column>
		            		<h:outputText value="#{logItemVolume.startDate}" />
		       			</rich:column>
				        <rich:column>
		            		<h:outputText value="#{logItemVolume.endDate}" />
		       			</rich:column>
		       			<rich:column>
		            		<h:outputText value="" />
		       			</rich:column>
		       			<rich:column>
		            		<h:outputText value="" />
		       			</rich:column>
		       			<rich:column>
		            		<h:outputText value="" />
		       			</rich:column>	       				       			

		       			<rich:column rendered="#{not empty logItemVolume.escidocId}">
		       				<pretty:link mappingId = "viewPages">
		       					<f:param value="#{logItemVolume.escidocId}"/>
								<f:param value="recto-verso"/>
								<f:param value="1"/>

			            		<h:outputText value="#{logItemVolume.escidocId}" />
			            	</pretty:link>
		       			</rich:column>
		       			<rich:column rendered="#{empty logItemVolume.escidocId}">
			            	<h:outputText value="#{logItemVolume.escidocId}" />			            	
		       			</rich:column>
				        <rich:column>
		            		<h:outputText value="#{lbl.volume}" />
		       			</rich:column>
				        <rich:column>
		            		<h:outputText value="#{logItemVolume.images_nr}" />
		       			</rich:column>
	
		       			<rich:column>
		            		<h:outputText value="#{logItemVolume.fFileName}" />
		       			</rich:column>
				        <rich:column>
		            		<h:outputText value="#{logItemVolume.teiFileName}" />
		       			</rich:column>
	       			</rich:collapsibleSubTable>
       			</rich:collapsibleSubTable>
		 
		    </rich:dataTable>
		
		
		</h:panelGroup>
	</mpdl:paginator>
	</ui:define>
</ui:composition>

</html>
