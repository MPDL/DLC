<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<!-- INTERFACE -->
<cc:interface>
	<cc:attribute name="modsMetadata" required="true" />
</cc:interface>

<!-- IMPLEMENTATION -->
<cc:implementation>






		<h:panelGrid columns="2">
		
			<h:outputText value="#{lbl.mods_title}" />
			<h:outputText value="#{cc.attrs.modsMetadata.titles[0].title}" />
			
			<h:outputText value="#{lbl.mods_names}" />
			<a4j:repeat var="name" value="#{cc.attrs.modsMetadata.names}">
				<h:panelGrid columns="2">
					<h:outputText value="#{lbl.mods_mabId}" />
					<h:outputText value="#{name.mabId}" />
					<h:outputLabel value="#{name.displayLabel}" />
					<h:outputText value="#{name.name}" />
				</h:panelGrid>
	
			</a4j:repeat>
			<h:outputText value="#{lbl.mods_publisher}" />
			<a4j:repeat var="publisher" value="#{cc.attrs.modsMetadata.publishers}">
				<h:panelGrid columns="2">
					<h:outputText value="#{lbl.mods_mabId}" />
					<h:outputText value="#{name.mabId}" />
					<h:outputLabel value="#{publisher.displayLabel}" />
					<h:outputLabel value="#{publisher.publisher}" />
				</h:panelGrid>
			</a4j:repeat>
		</h:panelGrid>





</cc:implementation>
</html>
