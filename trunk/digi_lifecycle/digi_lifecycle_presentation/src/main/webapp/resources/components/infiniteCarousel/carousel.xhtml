<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
	
<!-- INTERFACE -->
<cc:interface>
	<cc:attribute name="value1" required="true"/>
	<cc:attribute name="displayTime" type="java.lang.Integer" />
</cc:interface>	

<!-- IMPLEMENTATION -->
<cc:implementation>	
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" />

	<div id="carousel">
		<h:panelGroup layout="block" class="setDisplayTime" style="display:none;">
			<h:outputText value="#{cc.attrs.displayTime}" />
		</h:panelGroup>
		
		<h:outputScript library="components/infiniteCarousel" name="jquery.infinitecarousel.js"></h:outputScript>
		<h:outputScript library="components/infiniteCarousel" name="carousel_custom.js"></h:outputScript>


		<ul>
			<ui:repeat id="value1" value="#{cc.attrs.value1.img}" var="img">
					<li>
						<h:graphicImage value="#{img}" width="500" height="213"> </h:graphicImage>
					</li>
			</ui:repeat>
		</ul>
	</div>
</cc:implementation>
	
	
</html>
