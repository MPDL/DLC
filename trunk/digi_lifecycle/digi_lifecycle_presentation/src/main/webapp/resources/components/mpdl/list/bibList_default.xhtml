<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:mpdl="http://java.sun.com/jsf/composite/components/mpdl"
	xmlns:list="http://java.sun.com/jsf/composite/components/mpdl/list"
	xmlns:pretty="http://ocpsoft.com/prettyfaces">


	<!-- INTERFACE -->
	<cc:interface></cc:interface>
	
	<!-- IMPLEMENTATION -->
	<cc:implementation>
	
		<h:panelGroup layout="block" styleClass="mpdl_bibList">
			<h:panelGroup layout="block" styleClass="mpdl_listHeader">
				<h:panelGroup layout="block" styleClass="mpdl_selectArea">
					<h:panelGroup layout="block" styleClass="mpdl_dynamicSelectBox_js">
						<h:panelGroup layout="block" styleClass="mpdl_selectionContent">
							<span class="mpdl_selectionText"></span>
						</h:panelGroup>
						<select name="bibListSelect" title="???placeholder???">
							<option>-- choose --</option>
							<optgroup label="check">
								<option>Check all on page</option>
								<option>Check all on result</option>
							</optgroup>
							<optgroup label="-----------"></optgroup>
							<optgroup label="uncheck">
								<option>Uncheck all on page</option>
								<option>Uncheck all on result</option>
							</optgroup>
						</select>
					</h:panelGroup>
				</h:panelGroup>
				
				<h:panelGroup layout="block" styleClass="mpdl_content">
					<h:panelGroup layout="block" styleClass="mpdl_showHideAll_js mpdl_icon_collapse_16_16" title="???placeholder???">
						<a class="mpdl_iconActionLabel" title="???placeholder???" target="_self">Open all</a>
					</h:panelGroup>
				</h:panelGroup>
				
				<h:panelGroup layout="block" styleClass="mpdl_mediabarActionArea">
					<h:panelGroup layout="block" styleClass="mpdl_toggleListItemVolume_js mpdl_icon_collapse_16_16" title="???placeholder???">
						<a class="mpdl_iconActionLabel" title="???placeholder???">Open / Close MediabarItems</a>
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
			
			<h:panelGroup layout="block" styleClass="mpdl_listBody">
				<cc:insertChildren></cc:insertChildren>
			</h:panelGroup>
		</h:panelGroup>
		
	</cc:implementation>
</html>
