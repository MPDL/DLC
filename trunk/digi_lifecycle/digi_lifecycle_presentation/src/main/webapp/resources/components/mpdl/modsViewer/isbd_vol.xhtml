<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<!-- INTERFACE -->
<cc:interface>
	<cc:attribute name="parentVolume" required="true" />
	<cc:attribute name="modsMetadata" required="true" />
	
</cc:interface>

<!-- IMPLEMENTATION -->
<cc:implementation>
	<h:outputText value="&lt;br/&gt;" escape="false"/>
	<h:outputText value="#{volumeUtilBean.getFirstBody(cc.attrs.parentVolume.modsMetadata).name}:&lt;br/&gt;" escape="false" rendered="#{not empty volumeUtilBean.getFirstAuthor(cc.attrs.parentVolume.modsMetadata).name}" />
	<h:outputText value="#{volumeUtilBean.getFirstAuthor(cc.attrs.parentVolume.modsMetadata).name}:&lt;br/&gt;" escape="false" rendered="#{not empty volumeUtilBean.getFirstAuthor(cc.attrs.parentVolume.modsMetadata).name}" />
	<h:outputText
		value="[#{volumeUtilBean.getAlternativeTitle(cc.attrs.parentVolume.modsMetadata).title}] " rendered="#{not empty volumeUtilBean.getAlternativeTitle(cc.attrs.parentVolume.modsMetadata).title}"/>
	<h:outputText value="#{volumeUtilBean.getMainTitle(cc.attrs.parentVolume.modsMetadata).title}" rendered="#{not empty volumeUtilBean.getMainTitle(cc.attrs.parentVolume.modsMetadata).title}"/>
	<h:outputText value=" : #{volumeUtilBean.getSubTitle(cc.attrs.parentVolume.modsMetadata).subTitle}" rendered="#{not empty volumeUtilBean.getSubTitle(cc.attrs.parentVolume.modsMetadata).subTitle}"/>
	<h:outputText value=" = #{volumeUtilBean.getParallelTitle(cc.attrs.parentVolume.modsMetadata).title}" rendered="#{not empty volumeUtilBean.getParallelTitle(cc.attrs.parentVolume.modsMetadata).title}"/>
	<h:outputText value=" / #{volumeUtilBean.getNoteSOR(cc.attrs.parentVolume.modsMetadata).note}" rendered="#{not empty volumeUtilBean.getNoteSOR(cc.attrs.parentVolume.modsMetadata).note}"/>
	<h:outputText value=". #{volumeUtilBean.getPart_361(cc.attrs.parentVolume.modsMetadata).subseries_361}" rendered="#{not empty volumeUtilBean.getPart_361(cc.attrs.parentVolume.modsMetadata).subseries_361}"/>
	<h:outputText value=". #{volumeUtilBean.getNoteSubseries(cc.attrs.parentVolume.modsMetadata).note}" rendered="#{not empty volumeUtilBean.getNoteSubseries(cc.attrs.parentVolume.modsMetadata).note}"/>
	<h:outputText value=". - #{volumeUtilBean.getFirstPublisher(cc.attrs.parentVolume.modsMetadata).edition}" rendered="#{not empty volumeUtilBean.getFirstPublisher(cc.attrs.parentVolume.modsMetadata).edition}"/>
	<h:outputText value=". - #{volumeUtilBean.getFirstPublisher(cc.attrs.parentVolume.modsMetadata).place}" rendered="#{not empty volumeUtilBean.getFirstPublisher(cc.attrs.parentVolume.modsMetadata).place}"/>
	<h:outputText value=" : #{volumeUtilBean.getFirstPublisher(cc.attrs.parentVolume.modsMetadata).publisher}" rendered="#{not empty volumeUtilBean.getFirstPublisher(cc.attrs.parentVolume.modsMetadata).publisher}"/>
	<h:outputText value=", #{volumeUtilBean.getFirstPublisher(cc.attrs.parentVolume.modsMetadata).dateIssued_425.date}" rendered="#{not empty volumeUtilBean.getFirstPublisher(cc.attrs.parentVolume.modsMetadata).dateIssued_425.date}"/>
	<h:outputText value=". - #{volumeUtilBean.getMainNote(cc.attrs.parentVolume.modsMetadata).note}" rendered="#{not empty volumeUtilBean.getMainNote(cc.attrs.parentVolume.modsMetadata).note}"/>
	<h:outputText value=". - (#{volumeUtilBean.getSeries451(cc.attrs.parentVolume.modsMetadata).title})&lt;br /&gt;" escape="false" rendered="#{not empty volumeUtilBean.getSeries451(cc.attrs.parentVolume.modsMetadata).title}"/>
	<h:outputText value=" (#{volumeUtilBean.getSeries451a(cc.attrs.parentVolume.modsMetadata).title})&lt;br /&gt;" escape="false" rendered="#{not empty volumeUtilBean.getSeries451a(cc.attrs.parentVolume.modsMetadata).title}"/>
	<h:outputText value="#{volumeUtilBean.getNoteThesis(cc.attrs.parentVolume.modsMetadata).note}&lt;br /&gt;"  escape="false" rendered="#{not empty volumeUtilBean.getNoteThesis(cc.attrs.parentVolume.modsMetadata).note}"/>
	<a4j:repeat var="footnote" value="#{volumeUtilBean.getFootNotes(cc.attrs.parentVolume.modsMetadata)}" rendered = "#{volumeUtilBean.getFootNotes(cc.attrs.parentVolume.modsMetadata).size() > 0}">
		<h:outputText value="#{footnote.note}\n" escape="false" />
	</a4j:repeat>
	<h:outputText value="#{volumeUtilBean.getISBN(cc.attrs.parentVolume.modsMetadata).value}&lt;br/&gt;"  escape="false" rendered="#{not empty volumeUtilBean.getISBN(cc.attrs.parentVolume.modsMetadata).value}"/>
	<h:outputText value="#{volumeUtilBean.getISSN(cc.attrs.parentVolume.modsMetadata).value}&lt;br/&gt;"  escape="false" rendered="#{not empty volumeUtilBean.getISSN(cc.attrs.parentVolume.modsMetadata).value}"/>


	<h:outputText value="&lt;br/&gt;Schlagwort&lt;br/&gt;"  escape="false" rendered="#{cc.attrs.parentVolume.modsMetadata.keywords.size()>0}"/>
	<a4j:repeat var="keyword" value="#{cc.attrs.parentVolume.modsMetadata.keywords}" rowKeyVar="rowKey" rendered = "#{cc.attrs.parentVolume.modsMetadata.keywords.size()>0}">
		<h:outputText value="#{keyword}" rendered="#{(rowKey+1) % 3 == 1}"/>
		<h:outputText value=" / #{keyword}" rendered="#{(rowKey+1) % 3 == 2}"/>
		<h:outputText value=" / #{keyword}&lt;br/&gt;" escape="false" rendered="#{(rowKey+1) % 3 == 0}"/>
	</a4j:repeat>
	<br/>
	<h:outputText value="#{volumeUtilBean.getPart_089(cc.attrs.modsMetadata)}" />
	<h:outputText value=". #{volumeUtilBean.getMainTitle(cc.attrs.modsMetadata).title}" rendered="#{not empty volumeUtilBean.getMainTitle(cc.attrs.modsMetadata).title}"/>
	<h:outputText value=". - #{volumeUtilBean.getPublisher(cc.attrs.modsMetadata).dateIssued_425.date}" rendered="#{not empty volumeUtilBean.getPublisher(cc.attrs.modsMetadata).dateIssued_425.date}"/>
	<h:outputText value=". - #{cc.attrs.modsMetadata.physicalDescriptions[0].extent}" rendered="#{not empty cc.attrs.modsMetadata.physicalDescriptions[0].extent}"/>
	<h:outputText value="&lt;br/&gt;#{volumeUtilBean.getFootNotes(cc.attrs.parentVolume.modsMetadata)[0].note}"  escape="false" rendered="#{not empty volumeUtilBean.getFootNotes(cc.attrs.parentVolume.modsMetadata)[0].note}"/>

</cc:implementation>
</html>
