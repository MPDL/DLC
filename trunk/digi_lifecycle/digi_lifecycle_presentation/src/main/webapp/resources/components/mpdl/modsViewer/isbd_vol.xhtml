<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<!-- INTERFACE -->
<cc:interface>
	<cc:attribute name="modsMetadata" required="true" />
</cc:interface>

<!-- IMPLEMENTATION -->
<cc:implementation>
	<br />

	<h:outputText
		value="#{cc.attrs.modsMetadata.volumeDescriptive_089}.#{volumeUtilBean.getMainTitle(cc.attrs.modsMetadata).title}. - #{volumeUtilBean.getPublisher(cc.attrs.modsMetadata).dateIssued_425.date}. - #{cc.attrs.modsMetadata.extents[0]}" />
	<br/>
	<h:outputText value="#{cc.attrs.modsMetadata.notes[0].note}" />

</cc:implementation>
</html>
