<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:pretty="http://ocpsoft.com/prettyfaces" >
	
<!-- INTERFACE -->
<cc:interface>
	<cc:attribute name="volumes" required="true" />
</cc:interface>

<!-- IMPLEMENTATION -->
<cc:implementation>
	<a4j:repeat id="vol" value="#{cc.attrs.volumes}" var="volume" rows="0" rowKeyVar="index">
		<h:panelGroup layout="block" class="eg3_listItemVolume eg3_multiVolumeBG_3" rendered="#{(allVolumesBean.colId == 'my' and !utilBean.ifOwner(volume.item, loginBean.user)) ? 'false' : 'true'}">
			
			<h:panelGroup layout="block" class="eg3_itemContent">
				<div class="eg3_itemContentBg">&nbsp;</div>
				<div class="eg3_itemContentData">
					<div class="eg3_itemStatusArea">
						
						<h:panelGroup class="eg3_icon_privateDocument_32_32" title="#{tlt.list_status}" rendered="#{allVolumesBean.colId == 'my' and volume.item.properties.version.status=='pending' and empty volume.item.properties.latestRelease}">&nbsp;</h:panelGroup>
						<h:panelGroup class="eg3_icon_progressDocument_32_32" title="#{tlt.list_status}" rendered="#{allVolumesBean.colId == 'my' and volume.item.properties.version.status=='pending' and not empty volume.item.properties.latestRelease}">&nbsp;</h:panelGroup>
						<h:panelGroup class="eg3_icon_publishDocument_32_32" title="#{tlt.list_status}" rendered="#{allVolumesBean.colId == 'my' and volume.item.properties.version.status=='released'}">&nbsp;</h:panelGroup>
						<h:panelGroup class="eg3_itemStatusTitle" rendered="#{allVolumesBean.colId == 'my'}">
							<h:outputText value="#{lbl.status_pending}" rendered="#{volume.item.properties.version.status=='pending' and empty volume.item.properties.latestRelease}"/>
							<h:outputText value="#{lbl.status_inProgress}" rendered="#{volume.item.properties.version.status=='pending' and not empty volume.item.properties.latestRelease}"/>
							<h:outputText value="#{lbl.status_released}" rendered="#{volume.item.properties.version.status=='released'}"/>
						</h:panelGroup>
					</div>
					<div class="eg3_itemHeadline">
						<div class="eg3_itemTitle">
							<pretty:link mappingId="viewPages">
								<f:param value="#{volume.objidAndVersion}" />
								<f:param value="recto-verso" />
								<f:param value="1" />
								<h:outputText value="#{volumeUtilBean.getPart_089(volume.modsMetadata)}." rendered="#{not empty volumeUtilBean.getPart_089(volume.modsMetadata)}" />
								<h:outputText value="#{lbl.list_volume}. " rendered="#{empty volumeUtilBean.getPart_089(volume.modsMetadata)}"/>
								<h:outputText value="#{volumeUtilBean.getMainTitle(volume.modsMetadata).title}" rendered="#{not empty volumeUtilBean.getMainTitle(volume.modsMetadata).title}"/>
								<br/>
								<h:outputText value="#{volumeUtilBean.getPublisher(volume.modsMetadata).dateIssued_425.date}" rendered="#{not empty volumeUtilBean.getPublisher(volume.modsMetadata).dateIssued_425.date}"/>
	
							</pretty:link> 
						</div> 
					</div>
				
				
					<h:panelGroup layout="block" class="eg3_shortView_js" rendered="#{allVolumesBean.colId == 'my'}">
						<h:panelGroup layout="block" styleClass="eg3_itemMetaLabel"><h:outputText value="#{lbl.list_lastModified}"/></h:panelGroup>
						<h:panelGroup layout="block" styleClass="eg3_itemMetaValue">
							<pretty:link mappingId="viewPages">
								<f:param value="#{volume.objidAndVersion}"/>
								<f:param value="recto-verso"/>
								<f:param value="1"/>
								<h:outputText value="#{volume.item.properties.latestVersion.date.toDate()}">
									<f:convertDateTime pattern="#{utilBean.standardDateTimePattern}"/>
								</h:outputText>
								<h:outputText value=" (Version #{volume.item.properties.latestVersion.number})"/>
							</pretty:link>
							
							<h:panelGroup rendered="#{volume.item.properties.version.status=='pending' and loginBean.user.releasable(volume.item.properties.context.objid)}">
								<h:commandButton action="#{allVolumesBean.release(volume)}" value=" #{lbl.button_command_release}" >
								</h:commandButton>
							</h:panelGroup>
							
						</h:panelGroup>
						
						<h:panelGroup rendered="#{not empty volume.item.properties.latestRelease}">
							<h:panelGroup layout="block" styleClass="eg3_itemMetaLabel"><h:outputText value="#{lbl.list_lastReleased}"/></h:panelGroup>
							<h:panelGroup layout="block" styleClass="eg3_itemMetaValue">
								<pretty:link mappingId="viewPages">
									<f:param value="#{volume.item.properties.latestRelease.objid}"/>
									<f:param value="recto-verso"/>
									<f:param value="1"/>
									<h:outputText value="#{volume.item.properties.latestRelease.date.toDate()}"> 
										<f:convertDateTime pattern="#{utilBean.standardDateTimePattern}"/>
									</h:outputText>
							 		<h:outputText value=" (Version #{volume.item.properties.latestRelease.number})"/>
								</pretty:link>
							</h:panelGroup>
						</h:panelGroup>
						
						
						<br/><br/>
					
						<h:panelGroup  rendered="#{volumeUtilBean.editable(volume)}">
							<h:panelGroup layout="block" styleClass="eg3_itemMetaLabel">&#160;</h:panelGroup>
							<h:panelGroup layout="block" styleClass="eg3_itemMetaValue">
								<pretty:link mappingId="structuralEditor">
									<f:param value="#{volume.item.originObjid}"/>
									<h:outputText value="#{lbl.list_EditStruct}"/>
								</pretty:link>
							</h:panelGroup>
						</h:panelGroup>
						
						<h:panelGroup >
							<h:panelGroup layout="block" styleClass="eg3_itemMetaLabel">&#160;</h:panelGroup>
							<h:panelGroup layout="block" styleClass="eg3_itemMetaValue">
								<pretty:link mappingId="upload" styleClass="eg3_borderradius_5">
									<f:param value="#{volume.item.originObjid}"/>
									<h:outputText value="#{lbl.list_NavElem_Edit} #{list_NavElem_Reingest}"/>
								</pretty:link>
							</h:panelGroup>
						</h:panelGroup>
					</h:panelGroup>
				
					<div class="eg3_shortView_js">
						
						
						<h:panelGroup layout="block" class="eg3_itemMetaLabel" rendered="#{prettyContext.currentMapping.id == 'searchResult'}">
							<h:outputText value="#{lbl.list_fulltextSearchResults}" />
						</h:panelGroup>
						<h:panelGroup layout="block" class="eg3_itemMetaValue" rendered="#{prettyContext.currentMapping.id == 'searchResult'}">
							<a4j:repeat value="#{cc.attrs.volume.searchResultHighlight}" var="highlight" >
								<h:panelGroup styleClass="xHuge_area0 endline" rendered="#{highlight.type=='FULLTEXT'}">
									<ui:param name="pageNumber" value="#{volumeUtilBean.getPageNumberForPageId(cc.attrs.volume, highlight.objid)}"/>
									
									<pretty:link mappingId="viewPages">
										<f:param value="#{cc.attrs.volume.objidAndVersion}"/>
										<f:param value="#{pageNumber}"/>
										<f:param name="fm" value="#{cc.attrs.fulltextHits}" rendered="#{not empty cc.attrs.fulltextHits}"/>
										<h:outputText value="#{lbl.list_Scan} #{pageNumber}"/>
									</pretty:link>
									
									<br/>
									<a4j:repeat var="textFragment" value="#{highlight.textFragments}" >
										<h:outputText value="#{volumeUtilBean.emphasizeWordsinTextFragment(textFragment, 'searchHit')}" escape="false"/>
										<br/><br/>
									</a4j:repeat>
									<br/><br/>
								</h:panelGroup>
							</a4j:repeat>
						</h:panelGroup>
					</div>

					<div class="eg3_mediumView_js">
						<div class="eg3_itemMetaLabel">Journal Title</div>
						<div class="eg3_itemMetaValue">Astrophysical Journal Letters</div>
						<div class="eg3_itemMetaLabel">Degree</div>
						<div class="eg3_itemMetaValue">Degree Type</div>
						<div class="eg3_itemMetaLabel">Publishing Info</div>
						<div class="eg3_itemMetaValue">Edition, Place: Publisher</div>
						<div class="eg3_itemMetaLabel">Title</div>
						<div class="eg3_itemMetaValue">Botanic excursion on beans 50 Chars crop last words ...</div>
						<div class="eg3_itemMetaLabel">Visibility</div>
						<div class="eg3_itemMetaValue">Public</div>
						<div class="eg3_itemMetaLabel">Fulltext Hits</div>
						<div class="eg3_itemMetaValue">...this is a irgendwie gearteter Text...<br/>...this is a irgendwie gearteter Text...</div>
					</div>
				</div>
			
				<div class="eg3_itemMediabar">
					<div class="eg3_itemMediabarThumb">
						<h:graphicImage value="#{volumeUtilBean.getImageServerUrl(volume.pages[0].contentIds, 'THUMBNAIL')}" alt="" title="???placeholder" rendered="#{volume.pages[0] != null}"/>
					</div>
					
					
					<h:panelGroup layout="block" class="eg3_itemMediabarCategory">
						<pretty:link mappingId="thumbnails">
							<f:param value="#{volume.objidAndVersion}" />
							<h:outputText value="#{lbl.list_Thumbnails}"/>
						</pretty:link>
					</h:panelGroup>
					
				<ui:remove>
				<h:panelGroup layout="block" class="eg3_itemMediabarCategory"  rendered="#{not empty volume.item.properties.latestRelease and (volume.item.properties.latestRelease.objid != volume.objidAndVersion) and allVolumesBean.colId == 'my'}">
					<pretty:link mappingId="viewPages">
							<f:param value="#{volume.item.properties.latestRelease.objid}" />
							<f:param value="recto-verso" />
							<f:param value="1" />
							<h:outputText value="#{lbl.list_LatestRelease}" />
						</pretty:link>
				</h:panelGroup>
				
				
				
					
				<h:panelGroup layout="block" class="eg3_itemMediabarCategory" rendered="#{allVolumesBean.colId == 'my'}">
					<pretty:link mappingId="upload">
						<f:param value="#{volume.objidAndVersion}" />
						<h:outputText value="#{lbl.list_NavElem_Reingest}" />
					</pretty:link>
				</h:panelGroup>
				
				<h:panelGroup layout="block" class="eg3_itemMediabarCategory" rendered="#{allVolumesBean.colId == 'my' and volume.item.properties.version.status=='pending' and loginBean.user.releasable(volume.item.properties.context.objid)}">
				
					<h:commandButton action="#{allVolumesBean.release(volume)}" value="#{lbl.button_command_release}" >
					</h:commandButton>

				</h:panelGroup>
				
				<h:panelGroup layout="block" class="eg3_itemMediabarCategory"  rendered="#{allVolumesBean.colId == 'my'and volumeUtilBean.editable(volume)}">
					<pretty:link mappingId="structuralEditor">
						<f:param value="#{volume.item.objid}" />
						<h:outputText value="#{lbl.list_EditStruct}" />
					</pretty:link>
				</h:panelGroup>
				</ui:remove>

					
				</div>
			</h:panelGroup>
		</h:panelGroup>
	</a4j:repeat>
</cc:implementation>
</html>
