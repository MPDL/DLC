	<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:mpdl="http://java.sun.com/jsf/composite/components/mpdl"
	xmlns:pretty="http://ocpsoft.com/prettyfaces">


<!-- INTERFACE -->
<cc:interface>

	<cc:attribute name="volume" required="true"/>
</cc:interface>

<!-- IMPLEMENTATION -->
<cc:implementation>
	<li class="listItem">
		<h:panelGroup layout="block" class="itemContent">
			<div class="itemIconArea">
				<span class="itemIconBorder">
					<pretty:link mappingId="viewPages">
						<f:param value="#{thumbnailsBean.volumeId}" />
						<f:param value="#{cc.attrs.volume.order}" />
						<h:graphicImage alt="#{cc.attrs.volume.type}" id="picThumbResolutionBrowse" value="#{volumeUtilBean.getImageServerUrl(cc.attrs.volume.contentIds, 'THUMBNAIL')}"/>
					</pretty:link>
				</span>
			</div>
			<div class="itemControlArea">
				<input type="checkbox"></input>
			</div>
			<div class="itemContentData fiveRows">
				<div class="itemMetaLabel">Label</div>
				<div class="itemMetaValue">Value</div>
				<br></br>
				<span class="itemMetaText">Textentry; value of meta tags Textentry; value of meta tags Textentry; value of meta tags Textentry; value of meta tags Textentry; value of Textentry; value of Textentry; value of Textentry; value of Textentry; value of Textentry; value of </span>
			</div>
		</h:panelGroup>
	</li>
							
							
</cc:implementation>
</html>
