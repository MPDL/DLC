<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<!-- INTERFACE -->
	<cc:interface>
		<cc:attribute name="modsMetadata" required="true"/>
	</cc:interface>
	
	<!-- IMPLEMENTATION -->
	<cc:implementation>
		
		<h:panelGroup layout="block" id="editorMono" styleClass="eg3_container_1 eg3_metadataInformation">
		<!-- names -->
			<h:panelGroup layout="block" styleClass="eg3_container_1 eg3_category">
				<h:panelGroup layout="block" styleClass="eg3_container_1_3">
					<h:outputText value="#{lbl.mods_names}"/>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="eg3_container_2_3">
					<a4j:repeat var="name" value="#{cc.attrs.modsMetadata.names}" rowKeyVar="rowKey">
						<h:panelGroup layout="block" styleClass="eg3_container_1">
							<h:panelGroup layout="block" styleClass="eg3_dynamicSelectBox_js eg3_main_color eg3_container_1_3">
								<h:panelGroup layout="block" styleClass="eg3_selectionContent eg3_content_bgColor">
									<span class="eg3_selectionText"></span>
								</h:panelGroup>
								<h:selectOneMenu value="#{name.displayLabel}">
									<f:selectItem itemLabel="author" itemValue="author"/>
									<f:selectItem itemLabel="editor" itemValue="editor"/>
									<f:selectItem itemLabel="body" itemValue="body"/>
								</h:selectOneMenu>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="eg3_container_1_2">
								<h:inputText value="#{name.name}" styleClass="eg3_container_9_10"/>
							</h:panelGroup>
							<h:panelGroup styleClass="eg3_floatRight">
								<h:commandButton action="#{volumeUtilBean.addNewModsName(rowKey, cc.attrs.modsMetadata.names)}" value=" " title="#{tlt.edit_add_item}#{lbl.mods_names}" styleClass="eg3_ico_add_16">
									 <f:ajax render=":#{cc.attrs.clientId}:editorMono" execute="@form"/>
								</h:commandButton>
								<h:commandButton action="#{volumeUtilBean.removeListMember(rowKey, cc.attrs.modsMetadata.names)}" value=" " title="#{tlt.edit_remove_item}#{lbl.mods_names}" styleClass="eg3_ico_remove_16" rendered="#{cc.attrs.modsMetadata.names.size() gt 1}">
									 <f:ajax render=":#{cc.attrs.clientId}:editorMono" execute="@form"/>
								</h:commandButton>
							</h:panelGroup>
						</h:panelGroup>
					</a4j:repeat>
				</h:panelGroup>
			</h:panelGroup>
			
		<!-- title -->
			<h:panelGroup layout="block" styleClass="eg3_container_1 eg3_category">
				<h:panelGroup layout="block" styleClass="eg3_container_1_3">
					<h:outputText value="#{lbl.mods_title}"/>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="eg3_container_2_3">
					<h:inputText id="title_Mono" value="#{cc.attrs.modsMetadata.titles[0].title}" styleClass="eg3_container_4_5"/>
					<h:message for="title_Mono" styleClass="eg3_messageError"/>
				</h:panelGroup>
			</h:panelGroup>
			
		<!-- statementOfResponsibility -->
			<h:panelGroup layout="block" styleClass="eg3_container_1 eg3_category">
				<h:panelGroup layout="block" styleClass="eg3_container_1_3">
					<h:outputText value="#{lbl.mods_statementOfResponsibility}"/>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="eg3_container_2_3">
					<h:inputText value="#{cc.attrs.modsMetadata.notes[0].note}" styleClass="eg3_container_4_5"/>
				</h:panelGroup>
			</h:panelGroup>
			
		<!-- publisher -->
			<h:panelGroup layout="block" styleClass="eg3_container_1 eg3_category">
				<h:panelGroup layout="block" styleClass="eg3_container_1_3">
					<h:outputText value="#{lbl.mods_publisher_printer}"/>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="eg3_container_2_3">
					<h:panelGroup layout="block" styleClass="eg3_dynamicSelectBox_js eg3_main_color eg3_container_1_3">
						<h:panelGroup layout="block" styleClass="eg3_selectionContent eg3_content_bgColor">
							<span class="eg3_selectionText"></span>
						</h:panelGroup>
						<h:selectOneMenu value="#{cc.attrs.modsMetadata.publishers[0].displayLabel}">
							<f:selectItem itemLabel="publisher" itemValue="publisher"/>
							<f:selectItem itemLabel="printer" itemValue="printer"/>
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="eg3_container_1_2">
						<h:inputText value="#{cc.attrs.modsMetadata.publishers[0].publisher}" styleClass="eg3_container_9_10"/>
					</h:panelGroup>	
				</h:panelGroup>
			</h:panelGroup>
			
		<!-- publisher_place -->
			<h:panelGroup layout="block" styleClass="eg3_container_1 eg3_category">
				<h:panelGroup layout="block" styleClass="eg3_container_1_3">
					<h:outputText value="#{lbl.mods_publisher_place}"/>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="eg3_container_2_3">
					<h:inputText value="#{cc.attrs.modsMetadata.publishers[0].place}" styleClass="eg3_container_4_5"/>
				</h:panelGroup>	
			</h:panelGroup>
			
		<!-- publisher_date -->
			<h:panelGroup layout="block" styleClass="eg3_container_1 eg3_category">
				<h:panelGroup layout="block" styleClass="eg3_container_1_3">
					<h:outputText value="#{lbl.mods_publisher_date}"/>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="eg3_container_2_3">
					<h:inputText value="#{cc.attrs.modsMetadata.publishers[0].dateIssued_425.date}" styleClass="eg3_container_4_5"/>
				</h:panelGroup>		
			</h:panelGroup>
			
		<!-- publisher_edition -->
			<h:panelGroup layout="block" styleClass="eg3_container_1 eg3_category">
				<h:panelGroup layout="block" styleClass="eg3_container_1_3">
					<h:outputText value="#{lbl.mods_publisher_edition}"/>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="eg3_container_2_3">
					<h:inputText value="#{cc.attrs.modsMetadata.publishers[0].edition}" styleClass="eg3_container_4_5"/>
				</h:panelGroup>	
			</h:panelGroup>
			
		<!-- collation -->
			<h:panelGroup layout="block" styleClass="eg3_container_1 eg3_category">
				<h:panelGroup layout="block" styleClass="eg3_container_1_3">
					<h:outputText value="#{lbl.mods_collation}"/>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="eg3_container_2_3">
					<h:inputText value="#{cc.attrs.modsMetadata.physicalDescriptions[0].extent}" styleClass="eg3_container_4_5"/>
				</h:panelGroup>
			</h:panelGroup>
			
		<!-- seriesTitle_451 -->
			<h:panelGroup layout="block" styleClass="eg3_container_1 eg3_category">
				<h:panelGroup layout="block" styleClass="eg3_container_1_3">
					<h:outputText value="#{lbl.mods_source}"/>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="eg3_container_2_3">
					<h:inputText value="#{cc.attrs.modsMetadata.relatedItems[0].title}" styleClass="eg3_container_4_5"/>
				</h:panelGroup>
			</h:panelGroup>
			
		<!-- isbn -->
			<h:panelGroup layout="block" styleClass="eg3_container_1 eg3_category">
				<h:panelGroup layout="block" styleClass="eg3_container_1_3">
					<h:outputText value="#{lbl.mods_isbn}"/>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="eg3_container_2_3">
					<h:inputText value="#{cc.attrs.modsMetadata.identifiers[0].value}" styleClass="eg3_container_4_5"/>
				</h:panelGroup>
			</h:panelGroup>
			
		<!-- signature_544 -->
			<h:panelGroup layout="block" styleClass="eg3_container_1 eg3_category">
				<h:panelGroup layout="block" styleClass="eg3_container_1_3">
					<h:outputText value="#{lbl.mods_signature_544}"/>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="eg3_container_2_3">
					<h:inputText value="#{cc.attrs.modsMetadata.signature_544}" styleClass="eg3_container_4_5"/>
				</h:panelGroup>
			</h:panelGroup>
			
		<!-- keywords -->
			<h:panelGroup layout="block" styleClass="eg3_container_1 eg3_category">
				<h:panelGroup layout="block" styleClass="eg3_container_1_3">
					<h:outputText value="#{lbl.mods_keywords}"/>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="eg3_container_2_3">
					<a4j:repeat var="keyword" value="#{cc.attrs.modsMetadata.keywords}" rowKeyVar="rowKey">
						<h:panelGroup layout="block" styleClass="eg3_container_1">
							<h:inputText value="#{cc.attrs.modsMetadata.keywords[rowKey]}" styleClass="eg3_container_4_5"/>
							<h:panelGroup layout="block" styleClass="eg3_floatRight">
								<h:commandButton action="#{volumeUtilBean.addNewModsKeyword(rowKey, cc.attrs.modsMetadata.keywords)}" value=" " title="#{tlt.edit_add_item}#{lbl.mods_keywords}" styleClass="eg3_ico_add_16">
									 <f:ajax render=":#{cc.attrs.clientId}:editorMono" execute="@form"/>
								</h:commandButton>
								<h:commandButton action="#{volumeUtilBean.removeListMember(rowKey, cc.attrs.modsMetadata.keywords)}" value=" " title="#{tlt.edit_remove_item}#{lbl.mods_keywords}" styleClass="eg3_ico_remove_16" rendered="#{cc.attrs.modsMetadata.keywords.size() gt 1}">
									 <f:ajax render=":#{cc.attrs.clientId}:editorMono" execute="@form"/>
								</h:commandButton>
							</h:panelGroup>
						</h:panelGroup>
					</a4j:repeat>
				</h:panelGroup>
			</h:panelGroup>
			
		<!-- language_037 -->
			<h:panelGroup layout="block" styleClass="eg3_container_1 eg3_category">
				<h:panelGroup layout="block" styleClass="eg3_container_1_3">
					<h:outputText value="#{lbl.mods_language_037}"/>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="eg3_container_2_3">
					<h:inputText value="#{cc.attrs.modsMetadata.language_037.language}" styleClass="eg3_container_4_5"/>
				</h:panelGroup>
			</h:panelGroup>
			
		<!-- freeText -->
			<h:panelGroup layout="block" styleClass="eg3_container_1 eg3_category">
				<h:panelGroup layout="block" styleClass="eg3_container_1_3">
					<h:outputText value="#{lbl.mods_freeText}"/>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="eg3_container_2_3">
					<h:inputText value="#{cc.attrs.modsMetadata.freeText}" styleClass="eg3_container_4_5"/>
				</h:panelGroup>
			</h:panelGroup>
			
	<!-- END OF editorMono -->
		</h:panelGroup>
		
	</cc:implementation>
</html>
