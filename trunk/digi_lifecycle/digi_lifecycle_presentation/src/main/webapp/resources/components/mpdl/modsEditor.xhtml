<!-- INTERFACE -->
<cc:interface>
	<cc:attribute name="modsMetadata" required="true" />
</cc:interface>

<!-- IMPLEMENTATION -->
<cc:implementation>
	<div id="#{cc.clientId}">
	
	<h:panelGrid columns="2">
		<h:outputText value="#{lbl.mods_catalogueId_001}" />
		<h:inputText value="#{cc.attrs.modsMetadata.catalogueId_001}" />

		<h:outputText value="#{lbl.mods_parentId_010}" />
		<h:inputText value="#{cc.attrs.modsMetadata.parentId_010}" />

		<h:outputText value="#{lbl.mods_language_037}"
			rendered="#{not empty cc.attrs.modsMetadata.language_037}" />
		<h:inputText value="#{cc.attrs.modsMetadata.language_037.language}"
			rendered="#{not empty cc.attrs.modsMetadata.language_037}" />


		
		<h:outputText value="#{lbl.mods_titles}" />
		<a4j:repeat var="title" value="#{cc.attrs.modsMetadata.titles}">
			<h:panelGrid columns="2">
				<h:outputText value="#{lbl.mods_mabId}" />
				<h:outputText value="#{title.mabId}" />
			
				<h:outputText value="#{lbl.mods_titleType}" />
				<h:selectOneMenu value="#{title.type}">
						<f:selectItem itemLabel="none" itemValue=""/>
						<f:selectItem itemLabel="abbreviated" itemValue="abbreviated"/>
						<f:selectItem itemLabel="translated" itemValue="translated"/>
						<f:selectItem itemLabel="alternative" itemValue="alternative"/>
						<f:selectItem itemLabel="uniform" itemValue="uniform"/>	
				</h:selectOneMenu>
		
				<h:outputText value="#{lbl.mods_title}" />
				<h:inputText id="title" value="#{title.title}" required="true" requiredMessage="Title is required!" rendered="#{title.subTitle == null}"/>
				<h:inputText id="subTitle" value="#{title.subTitle}" rendered="#{title.subTitle != null}"/>
				<h:message for="title" styleClass="messageError"/>
								
			</h:panelGrid>
			<h:commandButton action="#{volumeUtilBean.addNewModsTitle(title, cc.attrs.modsMetadata.titles)}" value="+" >
				 <f:ajax render=":#{cc.clientId}"/>
			</h:commandButton>
			<h:commandButton action="#{volumeUtilBean.removeListMember(title, cc.attrs.modsMetadata.titles)}" value="-" >
				 <f:ajax render=":#{cc.clientId}"/>
			</h:commandButton>
		</a4j:repeat>


		<h:outputText value="#{lbl.mods_names}" />

			<h:panelGrid columns="2">

				<h:outputText value="#{name.mabId}" />
	
				<h:outputText value="#{lbl.mods_nameType}" />
				<h:selectOneMenu value="#{name.type}">
						<f:selectItem itemLabel="none" itemValue=""/>
						<f:selectItem itemLabel="personal" itemValue="personal"/>
						<f:selectItem itemLabel="corporate" itemValue="corporate"/>
						<f:selectItem itemLabel="conference" itemValue="conference"/>
						<f:selectItem itemLabel="family" itemValue="family"/>	
				</h:selectOneMenu>
	
	
				<h:outputText value="#{lbl.mods_nameRoleTermAuthority}" />
				<h:selectOneMenu value="#{name.roleTermAuthority}">
						<f:selectItem itemLabel="none" itemValue=""/>
						<f:selectItem itemLabel="pnd" itemValue="pnd"/>
						<f:selectItem itemLabel="marcrelator" itemValue="marcrelator"/>
						<f:selectItem itemLabel="gkd" itemValue="gkd"/>
				</h:selectOneMenu>
				
				
				<h:outputText value="#{lbl.mods_nameRole}" />
				<h:inputText value="#{name.role}" />
	
				<h:outputText value="#{lbl.mods_name}" />
				<h:inputText value="#{name.name}" />
			</h:panelGrid>
			<h:commandButton action="#{volumeUtilBean.addNewModsName(name, cc.attrs.modsMetadata.names)}" value="+" >
				 <f:ajax render=":#{cc.clientId}"/>
			</h:commandButton>
			<h:commandButton action="#{volumeUtilBean.removeListMember(name, cc.attrs.modsMetadata.names)}" value="-" >
				 <f:ajax render=":#{cc.clientId}"/>
			</h:commandButton>
		</a4j:repeat>

				<h:outputText value="#{identifier.mabId}" />
	
	<h:outputText value="#{lbl.mods_identifierType}" />

						<f:selectItem itemLabel="doi" itemValue="doi"/>
						<f:selectItem itemLabel="isrc" itemValue="isrc"/>

				</h:selectOneMenu>
				
				
	
				<h:outputText value="#{lbl.mods_identifier}" />
				<h:inputText value="#{identifier.value}" />
			</h:panelGrid>
			<h:commandButton action="#{volumeUtilBean.addNewModsIdentifier(identifier, cc.attrs.modsMetadata.identifiers)}" value="+" >
				 <f:ajax render=":#{cc.clientId}"/>
			</h:commandButton>
			<h:commandButton action="#{volumeUtilBean.removeListMember(identifier, cc.attrs.modsMetadata.identifiers)}" value="-" >
				 <f:ajax render=":#{cc.clientId}"/>
			</h:commandButton>
		</a4j:repeat>
		


		<h:outputText value="#{lbl.mods_publisherInfo}" />
		<a4j:repeat var="pb" value="#{cc.attrs.modsMetadata.publishers}">
			<h:panelGrid columns="2">
				<h:outputText value="#{lbl.mods_mabId}" />

				<h:outputText value="#{lbl.mods_publisher}" />

			<h:commandButton action="#{volumeUtilBean.removeListMember(pb, cc.attrs.modsMetadata.publishers)}" value="-" >
				 <f:ajax render=":#{cc.clientId}"/>
			</h:commandButton>
		</a4j:repeat>
