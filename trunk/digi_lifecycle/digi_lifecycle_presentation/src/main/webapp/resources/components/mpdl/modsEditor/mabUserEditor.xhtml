<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<!-- INTERFACE -->
	<cc:interface>
		<cc:attribute name="modsMetadata" required="true"/>
		<cc:attribute name="volumeOu" required="true"/>
	</cc:interface>
	
	<!-- IMPLEMENTATION -->
	<cc:implementation>
		
		<h:panelGroup layout="block" styleClass="eg3_container_1 eg3_metadataInformation">
		
		<!-- catalogueId_001 -->
			<h:panelGroup layout="block" styleClass="eg3_container_1 eg3_category" rendered="#{not empty cc.attrs.modsMetadata.catalogueId_001}">
				<h:panelGroup layout="block" styleClass="eg3_container_1_3">
					<h:panelGroup layout="block" styleClass="eg3_itemMetaLabel">
						<h:outputText value="#{lbl.mods_catalogueId_001}"/>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="eg3_container_2_3 eg3_itemMetaValue">
					<h:inputText value="#{cc.attrs.modsMetadata.catalogueId_001}" title="#{cc.attrs.modsMetadata.catalogueId_001}"/>
				</h:panelGroup>
			</h:panelGroup>
		
		<!-- titles -->
			<h:panelGroup layout="block" styleClass="eg3_container_1 eg3_category" rendered="#{cc.attrs.modsMetadata.titles.size() > 0}">
				<a4j:repeat var="title" value="#{cc.attrs.modsMetadata.titles}">
					<ui:fragment rendered="#{title.type == 'alternative' and empty title.displayLabel}">
						<h:panelGroup layout="block" styleClass="eg3_container_1_3">
							<h:panelGroup layout="block" styleClass="eg3_itemMetaLabel">
								<h:outputText value="#{lbl.mods_alernativeTitel_310}"/>
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="eg3_container_2_3 eg3_itemMetaValue">
							<h:inputText value="#{title.title}" title="#{title.title}"/>
						</h:panelGroup>
					</ui:fragment>
					
					<ui:fragment rendered="#{title.displayLabel == 'mainTitle'}">
						<h:panelGroup layout="block" styleClass="eg3_container_1_3">
							<h:panelGroup layout="block" styleClass="eg3_itemMetaLabel">
								<h:outputText value="#{lbl.mods_title}"/>
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="eg3_container_2_3 eg3_itemMetaValue">
							<h:inputText value="#{title.title}" title="#{title.title}" />
						</h:panelGroup>
					</ui:fragment>
					
					<ui:fragment rendered="#{not empty title.subTitle}">
						<h:panelGroup layout="block" styleClass="eg3_container_1_3">
							<h:panelGroup layout="block" styleClass="eg3_itemMetaLabel">
								<h:outputText value="#{lbl.mods_subTitle}"/>
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="eg3_container_2_3 eg3_itemMetaValue">
							<h:inputText value="#{title.subTitle}" title="#{title.subTitle}"/>
						</h:panelGroup>
					</ui:fragment>
					
					<ui:fragment rendered="#{title.displayLabel == 'parallelTitle'}" >
						<h:panelGroup layout="block" styleClass="eg3_container_1_3">
							<h:panelGroup layout="block" styleClass="eg3_itemMetaLabel">
								<h:outputText value="#{lbl.mods_parallelTitle}"/>
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="eg3_container_2_3 eg3_itemMetaValue">
							<h:inputText value="#{title.title}" title="#{title.title}" />
						</h:panelGroup>
					</ui:fragment>
					
					<ui:fragment rendered="#{title.type == 'uniform'}" >
						<h:panelGroup layout="block" styleClass="eg3_container_1_3">
							<h:panelGroup layout="block" styleClass="eg3_itemMetaLabel">
								<h:outputText value="#{lbl.mods_uniformTitle}"/>
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="eg3_container_2_3 eg3_itemMetaValue">
							<h:inputText value="#{title.title}" title="#{title.title}"/>
						</h:panelGroup>
					</ui:fragment>
					
					<ui:fragment rendered="#{title.displayLabel == 'NEB follow the title'}" >
						<h:panelGroup layout="block" styleClass="eg3_container_1_3">
							<h:panelGroup layout="block" styleClass="eg3_itemMetaLabel">
								<h:outputText value="#{lbl.mods_uniformTitle}"/>
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="eg3_container_2_3 eg3_itemMetaValue">
							<h:inputText value="#{title.title}" title="#{title.title}"/>
						</h:panelGroup>
					</ui:fragment>
					
					<ui:fragment rendered="#{title.displayLabel == 'NEB with the title'}" >
						<h:panelGroup layout="block" styleClass="eg3_container_1_3">
							<h:panelGroup layout="block" styleClass="eg3_itemMetaLabel">
								<h:outputText value="#{lbl.mods_uniformTitle}"/>
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="eg3_container_2_3 eg3_itemMetaValue">
							<h:inputText value="#{title.title}" title="#{title.title}"/>
						</h:panelGroup>
					</ui:fragment>
					
					
				</a4j:repeat>
			</h:panelGroup>
			
		<!-- names -->
			<h:panelGroup layout="block" styleClass="eg3_container_1 eg3_category" rendered="#{cc.attrs.modsMetadata.names.size()>0}">
				<a4j:repeat var="name" value="#{cc.attrs.modsMetadata.names}">
					<ui:fragment rendered="#{name.displayLabel.startsWith('author')}">
						<h:panelGroup layout="block" styleClass="eg3_container_1_3">
							<h:panelGroup layout="block" styleClass="eg3_itemMetaLabel">
								<h:outputText value="#{lbl.mods_author}"/>
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="eg3_container_2_3 eg3_itemMetaValue">
							<h:inputText value="#{name.name}" title="#{name.type}"/>
						</h:panelGroup>               
					</ui:fragment>

					
					<ui:fragment rendered="#{name.displayLabel.startsWith('editor')}">
						<h:panelGroup layout="block" styleClass="eg3_container_1_3">
							<h:panelGroup layout="block" styleClass="eg3_itemMetaLabel">
								<h:outputText value="#{lbl.mods_editor}"/>
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="eg3_container_2_3 eg3_itemMetaValue">				
							<h:inputText value="#{name.name}" title="#{name.name}"/>
						</h:panelGroup>
					</ui:fragment>

					<ui:fragment rendered="#{name.displayLabel.startsWith('body')}">
						<h:panelGroup layout="block" styleClass="eg3_container_1_3">
							<h:panelGroup layout="block" styleClass="eg3_itemMetaLabel">
								<h:outputText value="#{lbl.mods_body}"/>
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="eg3_container_2_3 eg3_itemMetaValue">					
							<h:inputText value="#{name.name}" title="#{name.name}"/>
						</h:panelGroup>
					</ui:fragment>

					<ui:fragment rendered="#{empty name.displayLabel}">
						<h:panelGroup layout="block" styleClass="eg3_container_1_3">
							<h:panelGroup layout="block" styleClass="eg3_itemMetaLabel">
								<h:outputText value="#{lbl.mods_gefeiertePerson}"/>
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="eg3_container_2_3 eg3_itemMetaValue">					
							<h:inputText value="#{name.name}" title="#{name.name}" />
						</h:panelGroup>
					</ui:fragment>
				</a4j:repeat>

			</h:panelGroup>
		
		<!-- publishers -->
			<h:panelGroup layout="block" styleClass="eg3_container_1 eg3_category" rendered="#{cc.attrs.modsMetadata.publishers.size() > 0}">
				<a4j:repeat var="publisher" value="#{cc.attrs.modsMetadata.publishers}">
				
					<ui:fragment rendered="#{not empty publisher.publisher and publisher.displayLabel.startsWith('publisher')}">
	 					<h:panelGroup layout="block" styleClass="eg3_container_1_3">
	 						<h:panelGroup layout="block" styleClass="eg3_itemMetaLabel">
								<h:outputText value="#{lbl.mods_publisher}"/>
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="eg3_container_2_3 eg3_itemMetaValue">

							<h:inputText value="#{publisher.publisher}" title="#{publisher.publisher}" />
						</h:panelGroup>
					</ui:fragment>
					
					<ui:fragment rendered="#{not empty publisher.publisher and publisher.displayLabel.startsWith('printer')}">
	 					<h:panelGroup layout="block" styleClass="eg3_container_1_3">
	 						<h:panelGroup layout="block" styleClass="eg3_itemMetaLabel">
								<h:outputText value="#{lbl.mods_printer}"/>
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="eg3_container_2_3 eg3_itemMetaValue">

							<h:inputText value="#{publisher.publisher}" title="#{publisher.publisher}"/>
						</h:panelGroup>
					</ui:fragment>
					
					<ui:fragment rendered="#{not empty publisher.place}">
						<h:panelGroup layout="block" styleClass="eg3_container_1_3">
							<h:panelGroup layout="block" styleClass="eg3_itemMetaLabel">
								<h:outputText value="#{lbl.mods_publisherPlace}"/>
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="eg3_container_2_3 eg3_itemMetaValue">

							<h:inputText value="#{publisher.place}" title="#{publisher.place}" />
						</h:panelGroup>
					</ui:fragment>

					<ui:fragment rendered="#{not empty publisher.dateIssued_425}">
						<h:panelGroup layout="block" styleClass="eg3_container_1_3">
							<h:panelGroup layout="block" styleClass="eg3_itemMetaLabel">
								<h:outputText value="#{lbl.mods_publisherDateIssued}"/>
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="eg3_container_2_3 eg3_itemMetaValue">
							<h:inputText value="#{publisher.dateIssued_425.date}" title="#{publisher.dateIssued_425.date}" />
						</h:panelGroup>
					</ui:fragment>
		 			<ui:fragment rendered="#{not empty publisher.edition}">
						<h:panelGroup layout="block" styleClass="eg3_container_1_3">
							<h:panelGroup layout="block" styleClass="eg3_itemMetaLabel">
								<h:outputText value="#{lbl.mods_publisherEditionStatement}"/>
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="eg3_container_2_3 eg3_itemMetaValue">

							<h:inputText value="#{publisher.edition}" title="#{publisher.edition}" />
						</h:panelGroup>
					</ui:fragment>					

				</a4j:repeat>
			</h:panelGroup>

		<!-- physicalDescriptions -->
			<h:panelGroup layout="block" styleClass="eg3_container_1 eg3_category" rendered="#{cc.attrs.modsMetadata.physicalDescriptions.size() > 0}">
				<a4j:repeat var="pd" value="#{cc.attrs.modsMetadata.physicalDescriptions}" rowKeyVar="rowKey">
					<ui:fragment rendered="#{not empty pd.extent}">
						<h:panelGroup layout="block" styleClass="eg3_container_1_3">
							<h:panelGroup layout="block" styleClass="eg3_itemMetaLabel">
								<h:outputText value="#{lbl.mods_extent}"/>
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="eg3_container_2_3 eg3_itemMetaValue">

							<h:inputText value="#{pd.extent}" title="#{pd.extent}" />
						</h:panelGroup>
					</ui:fragment>
					
					<ui:fragment rendered = "#{not empty pd.materialDesignation_334}">
						<h:panelGroup layout="block" styleClass="eg3_container_1_3">
							<h:panelGroup layout="block" styleClass="eg3_itemMetaLabel">
								<h:outputText value="#{lbl.mods_materialDesignation_334}"/>
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="eg3_container_2_3 eg3_itemMetaValue">
							<h:inputText value="#{pd.materialDesignation_334}" title="#{pd.materialDesignation_334}" />
						</h:panelGroup>
					</ui:fragment>
				</a4j:repeat>
			</h:panelGroup>


		<!-- notes -->
			<h:panelGroup layout="block" styleClass="eg3_container_1 eg3_category" rendered="#{cc.attrs.modsMetadata.notes.size() > 0}">
				<a4j:repeat var="note" value="#{cc.attrs.modsMetadata.notes}">
					<ui:fragment rendered="#{note.type== 'subseries'}">
						<h:panelGroup layout="block" styleClass="eg3_container_1_3">
							<h:panelGroup layout="block" styleClass="eg3_itemMetaLabel">
								<h:outputText value="#{lbl.mods_note_subSeries}"/>
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="eg3_container_2_3 eg3_itemMetaValue">

							<h:inputText value="#{note.note}" title="#{note.note}" />
						</h:panelGroup>
					</ui:fragment>
					<ui:fragment rendered="#{note.type== 'statement of responsibility'}">
						<h:panelGroup layout="block" styleClass="eg3_container_1_3">
							<h:panelGroup layout="block" styleClass="eg3_itemMetaLabel">
								<h:outputText value="#{lbl.mods_note_SOR}"/>
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="eg3_container_2_3 eg3_itemMetaValue">

							<h:inputText value="#{note.note}" title="#{note.note}" />
						</h:panelGroup>
					</ui:fragment>
					
					
					<ui:fragment rendered="#{note.type== 'thesis'}">
						<h:panelGroup layout="block" styleClass="eg3_container_1_3">
							<h:panelGroup layout="block" styleClass="eg3_itemMetaLabel">
								<h:outputText value="#{lbl.mods_note_thesis}"/>
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="eg3_container_2_3 eg3_itemMetaValue">

							<h:inputText value="#{note.note}" title="#{note.note}" />
						</h:panelGroup>
					</ui:fragment>
					<ui:fragment rendered="#{empty note.type}">
						<h:panelGroup layout="block" styleClass="eg3_container_1_3">
							<h:panelGroup layout="block" styleClass="eg3_itemMetaLabel">
								<h:outputText value="#{lbl.mods_note_annotation}"/>
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="eg3_container_2_3 eg3_itemMetaValue">

							<h:inputText value="#{note.note}" title="#{note.note}" />
						</h:panelGroup>
					</ui:fragment>
					<ui:fragment rendered="#{note.type=='summary of volumes'}">
						<h:panelGroup layout="block" styleClass="eg3_container_1_3">
							<h:panelGroup layout="block" styleClass="eg3_itemMetaLabel">
								<h:outputText value="#{lbl.mods_note_SOV}"/>
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="eg3_container_2_3 eg3_itemMetaValue">
							<h:inputText value="#{note.note}" title="#{note.note}" />
						</h:panelGroup>
					</ui:fragment>
					<ui:fragment rendered="#{note.type=='subject completeness'}">
						<h:panelGroup layout="block" styleClass="eg3_container_1_3">
							<h:panelGroup layout="block" styleClass="eg3_itemMetaLabel">
								<h:outputText value="#{lbl.mods_note_subjectCompleteness}"/>
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="eg3_container_2_3 eg3_itemMetaValue">
							<h:inputText value="#{note.note}" title="#{note.note}" />
						</h:panelGroup>
					</ui:fragment>
					<ui:fragment rendered="#{note.type=='indexes'}">
						<h:panelGroup layout="block" styleClass="eg3_container_1_3">
							<h:panelGroup layout="block" styleClass="eg3_itemMetaLabel">
								<h:outputText value="#{lbl.mods_note_indexes}"/>
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="eg3_container_2_3 eg3_itemMetaValue">
							<h:inputText value="#{note.note}" title="#{note.note}" />
						</h:panelGroup>
					</ui:fragment>
					<ui:fragment rendered="#{note.type=='remainder of title for whole item'}">
						<h:panelGroup layout="block" styleClass="eg3_container_1_3">
							<h:panelGroup layout="block" styleClass="eg3_itemMetaLabel">
								<h:outputText value="#{lbl.mods_note_remainderOfTitleForWholeItem}"/>
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="eg3_container_2_3 eg3_itemMetaValue">
							<h:inputText value="#{note.note}" title="#{note.note}" />
						</h:panelGroup>
					</ui:fragment>
					<ui:fragment rendered="#{note.type=='reponsibility for whole item'}">
						<h:panelGroup layout="block" styleClass="eg3_container_1_3">
							<h:panelGroup layout="block" styleClass="eg3_itemMetaLabel">
								<h:outputText value="#{lbl.mods_note_reponsibilityForWholeItem}"/>
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="eg3_container_2_3 eg3_itemMetaValue">
							<h:inputText value="#{note.note}" title="#{note.note}" />
						</h:panelGroup>
					</ui:fragment>
				</a4j:repeat>
			</h:panelGroup>
			
			
		<!-- keywords -->
			<h:panelGroup layout="block" styleClass="eg3_container_1 eg3_category" rendered="#{cc.attrs.modsMetadata.keywords.size() > 0}">
				<a4j:repeat var="keyword" value="#{cc.attrs.modsMetadata.keywords}" rowKeyVar="rowKey">
					<h:panelGroup layout="block" styleClass="eg3_container_1_3">
						<h:panelGroup layout="block" styleClass="eg3_itemMetaLabel">
							<h:outputText value="#{lbl.mods_keywords}"/>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="eg3_container_2_3 eg3_itemMetaValue">
						<h:inputText value="#{keyword}" title="#{keyword}" />
					</h:panelGroup>
				</a4j:repeat>
			</h:panelGroup>


		<!-- identifiers -->
			<h:panelGroup layout="block" styleClass="eg3_container_1 eg3_category" rendered="#{cc.attrs.modsMetadata.identifiers.size() > 0}">
				<a4j:repeat var="identifier" value="#{cc.attrs.modsMetadata.identifiers}">
					<ui:fragment rendered="#{identifier.type == 'isbn' and empty identifier.invalid}">
						<h:panelGroup layout="block" styleClass="eg3_container_1_3">
							<h:panelGroup layout="block" styleClass="eg3_itemMetaLabel">
								<h:outputText value="#{lbl.mods_identifier_isbn_1}"/>
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="eg3_container_2_3 eg3_itemMetaValue">
							<h:inputText value="#{identifier.value}" title="#{identifier.value}" />
						</h:panelGroup>
					</ui:fragment>
					<ui:fragment rendered="#{identifier.type == 'isbn' and identifier.invalid == 'yes'}">
						<h:panelGroup layout="block" styleClass="eg3_container_1_3">
							<h:panelGroup layout="block" styleClass="eg3_itemMetaLabel">
								<h:outputText value="#{lbl.mods_identifier_isbn_2}"/>
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="eg3_container_2_3 eg3_itemMetaValue">
							<h:inputText value="#{identifier.value}" title="#{identifier.value}" />
						</h:panelGroup>
					</ui:fragment>
					<ui:fragment rendered="#{identifier.type == 'issn' and empty identifier.invalid}">
						<h:panelGroup layout="block" styleClass="eg3_container_1_3">
							<h:panelGroup layout="block" styleClass="eg3_itemMetaLabel">
								<h:outputText value="#{lbl.mods_identifier_issn_1}"/>
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="eg3_container_2_3 eg3_itemMetaValue">
							<h:inputText value="#{identifier.value}" title="#{identifier.value}" />
						</h:panelGroup>
					</ui:fragment>
					<ui:fragment rendered="#{identifier.type == 'issn' and identifier.invalid == 'yes'}">
						<h:panelGroup layout="block" styleClass="eg3_container_1_3">
							<h:panelGroup layout="block" styleClass="eg3_itemMetaLabel">
								<h:outputText value="#{lbl.mods_identifier_issn_2}"/>
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="eg3_container_2_3 eg3_itemMetaValue">
							<h:inputText value="#{identifier.value}" title="#{identifier.value}" />
						</h:panelGroup>
					</ui:fragment>
					<ui:fragment rendered="#{identifier.type == 'zdb-id'}">
						<h:panelGroup layout="block" styleClass="eg3_container_1_3">
							<h:panelGroup layout="block" styleClass="eg3_itemMetaLabel">
								<h:outputText value="#{lbl.mods_identifier_zdb}"/>
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="eg3_container_2_3 eg3_itemMetaValue">
							<h:inputText value="#{identifier.value}" title="#{identifier.value}" />
						</h:panelGroup>
					</ui:fragment>
					<ui:fragment rendered="#{identifier.type == 'local'}">
						<h:panelGroup layout="block" styleClass="eg3_container_1_3">
							<h:panelGroup layout="block" styleClass="eg3_itemMetaLabel">
								<h:outputText value="#{lbl.mods_identifier_local}"/>
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="eg3_container_2_3 eg3_itemMetaValue">
							<h:inputText value="#{identifier.value}" title="#{identifier.value}" />
						</h:panelGroup>
					</ui:fragment>
					<ui:fragment rendered="#{identifier.type == 'doi'}">
						<h:panelGroup layout="block" styleClass="eg3_container_1_3">
							<h:panelGroup layout="block" styleClass="eg3_itemMetaLabel">
								<h:outputText value="#{lbl.mods_identifier_doi}"/>
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="eg3_container_2_3 eg3_itemMetaValue">
							<h:inputText value="#{identifier.value}" title="#{identifier.value}" />
						</h:panelGroup>
					</ui:fragment>
					<ui:fragment rendered="#{identifier.type == 'urn'}">
						<h:panelGroup layout="block" styleClass="eg3_container_1_3">
							<h:panelGroup layout="block" styleClass="eg3_itemMetaLabel">
								<h:outputText value="#{lbl.mods_identifier_urn}"/>
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="eg3_container_2_3 eg3_itemMetaValue">
							<h:inputText value="#{identifier.value}" title="#{identifier.value}" />
						</h:panelGroup>
					</ui:fragment>
				</a4j:repeat>
			</h:panelGroup>
			
		<!-- language_037 -->
