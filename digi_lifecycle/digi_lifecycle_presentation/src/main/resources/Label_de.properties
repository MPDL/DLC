start_p1_headline = Willkommen im \u201CVirtuellen Raum Reichsrecht\u201D des Max Planck Institutes f\u00FCr europ\u00E4ische Rechtsgeschichte

start_p1_txt = Das Heilige R\u00F6mische Reich Deutscher Nation, das bis 1806 bestand, kann als ein \u00FCberstaatliches, europ\u00E4isches Rechts- und Verfassungssystem beschrieben werden, das Gebiete von dreizehn Mitgliedsstaaten der jetzigen EU inkludierte. Es produzierte einen enormen Corpus an Rechtsquellen, von \u201CReichsgesetzen\u201D bis hin zu europ\u00E4ischen Vertr\u00E4gen. Eine vollst\u00E4ndige zeitgen\u00F6ssische oder auch moderne Sammlung des Rechts bzw. der Gesetzgebung des Heiligen R\u00F6mischen Reichs gelang nie. Seine Rechtsquellen sind daher auf eine Vielzahl von Publikationen verstreut, die wiederum in diversen europ\u00E4ischen Bibliotheken und Archiven aufbewahrt werden. 

start_p2_headline = Hintergrund des Projekts

start_p2_txt = Ziel des Projekts ist es, eine digitale Kollektion von Rechtsquellen zu schaffen und diese zu einem virtuellen Raum des Reichsrechts auszubauen. In einem ersten Schritt wurden wichtige und seltene Sammlungen und Rechtstexte digitalisiert, wobei die Auswahl wissenschaftlichen Gesichtspunkten folgte. Der vertieften Erschlie\u00DFung durch Strukturdaten (Inhaltsverzeichnisse, Indices) k\u00F6nnten langfristig Volltexte folgen. Die im Zuge des Projekts digitalisierten Sammlungen sollen sukzessive mit weiteren Ressourcen verkn\u00FCpft werden, z.B. mit digitalisierten Druckpublikationen, die in anderen Kontexten entstanden, mit Archivmaterial oder mit Bildquellen. W\u00FCnschenswert sind zudem eine Verbindung von Quellen und aktuellen Forschungsergebnissen wie Bibliographien, Quellenkunden, \u00E4lterer und neuerer Forschungsliteratur sowie die Verlinkung mit elektronischen Nachweissystemen wie Bibliothekskatalogen und Datenbanken. Ein so gearteter Virtueller Raum Reichsrecht wird neue Forschungsperspektiven er\u00F6ffnen, die internationale wie interdisziplin\u00E4re virtuelle Zusammenarbeit von Forscherinnen und Forschern erlauben und somit neue Erkenntnisse \u00FCber das Recht eines \u00FCberstaatlichen europ\u00E4ischen Rechtssystems erm\u00F6glichen.

