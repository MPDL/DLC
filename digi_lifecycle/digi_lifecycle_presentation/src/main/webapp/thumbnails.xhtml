<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:fu="http://java.sun.com/jsf/composite/components/fileUpload"
	xmlns:mpdl="http://java.sun.com/jsf/composite/components/mpdl"
	xmlns:pretty="http://ocpsoft.com/prettyfaces">


<ui:composition template="templates/template_v3.xhtml">

	<ui:define name="mainContent">
		<mpdl:paginator paginatorBean="#{thumbnailsBean}">	
			<div class="tiledList">
				<div class="listHeader">
				</div>
				<div class="listBody">
					<ul>
						<a4j:repeat var="var" value="#{cc.attrs.paginatorBean.currentPartList}">
							<li class="listItem">
								<h:panelGroup layout="block" class="itemContent">
									<div class="itemIconArea">
										<span class="itemIconBorder">
	
										
										
										<pretty:link mappingId="viewPages">
											<f:param value="#{thumbnailsBean.volumeId}" />
											<f:param value="#{var.order}" />
											<h:graphicImage alt="#{var.type}" id="picThumbResolutionBrowse" value="#{volumeUtilBean.getImageServerUrl(var.thumbnailFile.href)}"/>
										</pretty:link>
										</span>
										
										
									</div>
									<div class="itemControlArea">
										<input type="checkbox"></input>
									</div>
									<div class="itemContentData fiveRows">
										<div class="itemMetaLabel">Label</div>
										<div class="itemMetaValue">Value</div>
										<br></br>
										<span class="itemMetaText">Textentry; value of meta tags Textentry; value of meta tags Textentry; value of meta tags Textentry; value of meta tags Textentry; value of Textentry; value of Textentry; value of Textentry; value of Textentry; value of Textentry; value of </span>
									</div>
								</h:panelGroup>
							</li>
						</a4j:repeat>
					</ul>
				</div>
			</div>




			

		</mpdl:paginator>


	</ui:define>

</ui:composition>

</html>
