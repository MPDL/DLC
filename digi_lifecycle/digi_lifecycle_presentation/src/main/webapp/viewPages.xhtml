<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:fu="http://java.sun.com/jsf/composite/components/fileUpload"
	xmlns:mpdl="http://java.sun.com/jsf/composite/components/mpdl">


<ui:composition template="templates/template.xhtml">
	
	<ui:define name="mainContent">
			
		<h:outputText value="Pagination: #{viewPages.selectedPage.pagination}" />
		
		<br/>
		
		<h:outputLink value="#{viewPages.getDigilibJQueryUrlForPage(viewPages.selectedPage)}" target="_blank">
			Digilib
		</h:outputLink>
		<br/>
		<h:graphicImage id="img" value="#{viewPages.getDigilibScalerUrlForPage(viewPages.selectedPage)}"/>
		
		<h:commandButton value="&lt;&lt;" action="#{viewPages.goToFirstPage}">
			
		</h:commandButton>	
		<h:commandButton value="&lt;" action="#{viewPages.goToPreviousPage}">

		</h:commandButton>		
		<h:commandButton value=">" action="#{viewPages.goToNextPage}">

		</h:commandButton>	
		<h:commandButton value=">>" action="#{viewPages.goToLastPage}">
		</h:commandButton>	
		
	</ui:define>

</ui:composition>

</html>
