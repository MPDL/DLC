<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:fu="http://java.sun.com/jsf/composite/components/fileUpload"
	xmlns:mpdl="http://java.sun.com/jsf/composite/components/mpdl"
	xmlns:pretty="http://ocpsoft.com/prettyfaces">


<ui:composition template="templates/template_v3.xhtml">
	<ui:define name="mainContent">
		<h:panelGroup layout="block" styleClass="full_area0 itemList loggedIn">
			<mpdl:paginator paginatorBean="#{quickSearchResultBean}">


				<div class="bibList">
					<div class="listHeader">
						<ui:include src="listHeader.xhtml" />
					</div>
					
					<div class="listBody">
						<a4j:repeat var="var" value="#{cc.attrs.paginatorBean.currentPartList}">
					 		<mpdl:item volume="#{var}"/>
						</a4j:repeat>
					</div>
				</div>

			</mpdl:paginator>
		</h:panelGroup>
	</ui:define>
</ui:composition>

</html>
