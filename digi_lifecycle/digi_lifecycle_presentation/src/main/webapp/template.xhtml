<f:view encoding="UTF-8" locale="#{InternationalizationHelper.userLocaleString}" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets">
		<f:loadBundle var="lbl" basename="Label"/>
		<f:loadBundle var="msg" basename="Messages"/>
		<f:loadBundle var="tlt" basename="Tooltips"/>
		<html xmlns="http://www.w3.org/1999/xhtml">
			<head>

				<title><h:outputText value="#{browserTitle} | #{AppBean.pureAppTitle}"/></title>
				
				<link href="#{AppBean.contextPath}/resources/eSciDoc_CSS_v2/main.css" type="text/css" rel="stylesheet" />
				<link href="#{AppBean.contextPath}/resources/eSciDoc_CSS_v2/themes/skin_highContrast/styles/theme.css" id="highContrastTheme" title="high contrast" type="text/css" rel="alternate stylesheet" />
				<link href="#{AppBean.contextPath}/resources/eSciDoc_CSS_v2/themes/skin_classic/styles/theme.css" id="classicTheme" title="classic" type="text/css" rel="alternate stylesheet" />
				<link href="#{AppBean.contextPath}/resources/eSciDoc_CSS_v2/themes/skin_VIRR/styles/theme.css" id="PubManTheme" title="Virr" type="text/css" rel="stylesheet" />
				
				<link type="image/x-icon" href="#{AppBean.contextPath}/images/Virr_Medium_Volume_31_Static.gif" rel="shortcut icon"/>
				
				<meta http-equiv="pragma" content="no-cache"/>
				<meta http-equiv="cache-control" content="no-cache"/>
				<meta http-equiv="expires" content="0"/>
				
				<script type="text/javascript" language="JavaScript">
					var cookieVersion = "1.0";
					var jsURL = "#{AppBean.contextPath}/resources/eSciDoc_JavaScript/";
					<ui:insert name="scriptVars"></ui:insert>
				</script>
				
				<script src="#{AppBean.contextPath}/resources/eSciDoc_JavaScript/eSciDoc_javascript.js" language="JavaScript" type="text/javascript">;</script>


				<script src="#{AppBean.contextPath}/resources/scripts.js" language="JavaScript" type="text/javascript">;</script>

			</head>
			
			<body lang="#{InternationalizationHelper.userLocaleString}">
			<h:panelGroup rendered="#{EditMetadata.loginState}"/>
			<h:form id="form1">
			<div class="full wrapper">
			<h:inputHidden id="offset"></h:inputHidden>

				<!-- import header -->
				<ui:include src="headerPages/Header.jspf" />

				<div id="content" class="full_area0 clear">
				<!-- begin: content section (including elements that visualy belong to the header (breadcrumb, headline, subheader and content menu)) -->
					<div class="clear">
						<div class="headerSection">
							
						<ui:include src="headerPages/Breadcrumb.jspf" />
				
							<div id="contentSkipLinkAnchor" class="clear headLine">
								<!-- Headline starts here, taken from facelets parameter -->
								<h1><h:outputText value="#{headline}" /></h1>
								<!-- Headline ends here -->
							</div>
						</div>
						<div class="small_marginLIncl subHeaderSection">
							<div class="contentMenu">
							<!-- content menu starts here -->
								<div class="free_area0 sub">
								<!-- content menu upper line starts here -->
									<ui:insert name="contentMenu">&#160;</ui:insert>
								<!-- content menu upper line ends here -->
								</div>
								<ui:insert name="actionsMenu">
									<div class="free_area0 sub action">
									<!-- content menu lower line starts here -->
										&#160;
									<!-- content menu lower line ends here -->
									</div>
								</ui:insert>
							<!-- content menu ends here -->
							</div>
							<div class="subHeader">
								<!-- Subheadline starts here -->
								<h:messages styleClass="singleMessage" errorClass="messageError" warnClass="messageWarn" fatalClass="messageFatal" infoClass="messageStatus" layout="list" globalOnly="true" showDetail="false" showSummary="true" rendered="#{MessagesBean.numberOfMessages == 1}"/>
								<h:panelGroup layout="block" styleClass="half_area2_p6 messageArea errorMessageArea" rendered="#{MessagesBean.hasErrorMessages and MessagesBean.numberOfMessages != 1}">
									<h2><h:outputText value="#{lbl.warning_lblMessageHeader}"/></h2>
									<h:messages errorClass="messageError" warnClass="messageWarn" fatalClass="messageFatal" infoClass="messageStatus" layout="list" globalOnly="true" showDetail="false" showSummary="true" rendered="#{MessagesBean.hasMessages}"/>
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="half_area2_p6 messageArea infoMessageArea" rendered="#{MessagesBean.hasMessages and !MessagesBean.hasErrorMessages and MessagesBean.numberOfMessages != 1}">
									<h2><h:outputText value="#{lbl.info_lblMessageHeader}"/></h2>
									<h:messages errorClass="messageError" warnClass="messageWarn" fatalClass="messageFatal" infoClass="messageStatus" layout="list" globalOnly="true" showDetail="false" showSummary="true" rendered="#{MessagesBean.hasMessages}"/>
								</h:panelGroup>
								<h:outputText value="&#160;" rendered="#{!MessagesBean.hasErrorMessages}" />
								<!-- Subheadline ends here -->
							</div>
						</div>
					</div>
					<div class="full_area0">
						
						<!-- Main Content -->
						<ui:insert name="mainContent">
							&#160;
						</ui:insert>
						<ui:insert name="formButtons">
							&#160;
						</ui:insert>

					</div>
				</div>
				<!-- end: content section -->
				</div>
				<ui:include src="footerPages/Footer.jspf" />
				</h:form>
				<script type="text/javascript">
				$("input[id$='offset']").submit(function() {
					$(this).val($(window).scrollTop());
				});
				$(document).ready(function () {
					$(window).scrollTop($("input[id$='offset']").val());
					$(window).scroll(function(){$("input[id$='offset']").val($(window).scrollTop())});
				});
				</script>				
			</body>
		</html>
	</f:view>
