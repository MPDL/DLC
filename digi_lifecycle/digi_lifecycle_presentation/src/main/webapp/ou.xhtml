<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:mpdl="http://java.sun.com/jsf/composite/components/mpdl"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:pretty="http://ocpsoft.com/prettyfaces"
	xmlns:view="http://java.sun.com/jsf/composite/components/mpdl/view"
	xmlns:list="http://java.sun.com/jsf/composite/components/mpdl/list">


<ui:composition template="templates/template_v3.xhtml">
	<ui:define name="mainContent">
		
		<h:panelGroup layout="block" styleClass="eg3_container_1 eg3_organizationUnitStartpage">
			<h:panelGroup layout="block" styleClass="eg3_content_bgColor_2 eg3_container_1 eg3_ribbon">
				<h:panelGroup layout="block" styleClass="eg3_furtherInformation eg3_floatRight">
					<h:outputLink value="#{viewOU.orga.dlcMd.foafOrganization.homePageURL}" target="_blank" title="#{tlt.ouUrl}">
						<h:outputText value="Homepage: #{viewOU.orga.escidocMd.title}"/>
					</h:outputLink>
				</h:panelGroup>
			</h:panelGroup>
			
			<h:panelGroup layout="block" styleClass="eg3_container_1 eg3_startpageTitle">
				<h1><h:outputText value="#{viewOU.orga.escidocMd.title}"/></h1>
			</h:panelGroup>
			
			<h:panelGroup layout="block" styleClass="eg3_container_1" style="padding-left:1em;">
				<h:panelGroup layout="block" styleClass="eg3_container_2_3" style="max-width:82em;">
					<h:panelGroup layout="block" styleClass="eg3_organizationDescriptionContainer" rendered="#{not empty viewOU.orga.escidocMd.description}">
						<p>
							<h:outputText value="#{utilBean.cleanHtml(viewOU.orga.escidocMd.description)}" escape="false"/>
						</p>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="eg3_organizationCollectionOverview" rendered="#{not empty applicationBean.getContext(viewOU.orga.id)}">
						<h:panelGroup layout="block" styleClass="eg3_simpleCollectionList">
							<h:panelGroup layout="block" styleClass="eg3_listBody">
								<a4j:repeat value="#{viewOU.collections}" var="context" rowKeyVar="rowKey">
									<list:collectionListItem item="#{context}" titleLinkID="collection" searchInput="#{viewOU.collectionSearchStrings[rowKey]}" searchAction="#{viewOU.searchInCollection}" searchParam="#{rowKey}"/>
								</a4j:repeat>
							</h:panelGroup>
						</h:panelGroup>
						<script type="text/javascript">
							$('.eg3_organizationUnitStartpage .eg3_quickSearchInput').attr("placeholder", "#{lbl.header_simpleSearch_placeholder}");
						</script>
					</h:panelGroup>
				</h:panelGroup>
				
				<h:panelGroup layout="block" styleClass="eg3_container_1_3 eg3_containerCenter">
					<view:cloud_carousel loadScript="true" loadCSS="true" initStart="true" volumes="#{viewOU.vols_Carousel}"/>
				</h:panelGroup>
			</h:panelGroup>
		</h:panelGroup>
	</ui:define>
</ui:composition>

</html>
