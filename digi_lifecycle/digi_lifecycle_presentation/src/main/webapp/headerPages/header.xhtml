<!DOCTYPE html [
<!ENTITY nbsp "&#160;">
]>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:pretty="http://ocpsoft.com/prettyfaces">



<h:panelGroup layout="block" styleClass="eg3_standardHeader">

	<h:panelGroup layout="block" styleClass="eg3_id_headerMetaMenu">
		<menu class="eg3_metaMenu">
			<nav>
				<pretty:link mappingId="user" rendered="#{loginBean.login}">
					<h:outputLabel id="txtAccountUserName" styleClass="EMPTYCLASS" value="#{loginBean.user.loginName}"></h:outputLabel>
				</pretty:link>
				
				<h:panelGroup styleClass="eg3_separator" rendered="#{loginBean.login}">&#160;</h:panelGroup>
				
				<!-- Impress is in footer
				<h:outputLink id="lnkLegal" title="#{tlt.Imprint}" 
					value="http://colab.mpdl.mpg.de/mediawiki/VIRR_Copyright_and_Disclaimer" target="_blank">
					<h:outputText value="#{lbl.header_lnk_imprint}" />
				</h:outputLink>			
				
				<h:panelGroup styleClass="eg3_separator">&#160;</h:panelGroup>
				 -->
				
				<h:outputLink id="lnkCopyright" title="#{tlt.meta_copyright}"
					value="http://colab.mpdl.mpg.de/mediawiki/VIRR_Copyright_and_Disclaimer#Urheberrecht_des_Inhalts" target="_blank">
					<h:outputText value="#{lbl.header_lnk_copyright}" />
				</h:outputLink> 
				
				<h:panelGroup styleClass="eg3_separator">&#160;</h:panelGroup>
	
				<h:outputLink id="lnkHelp" title="#{tlt.meta_help}"
					value="#{applicationBean.contextPath}/#{applicationBean.selectedHelpPage}#{applicationBean.helpAnchor}" target="_blank">
					<h:outputText value="#{lbl.header_lnk_help}" />
				</h:outputLink> 
				
				<h:panelGroup styleClass="eg3_separator">&#160;</h:panelGroup>
				
				<h:form>
					<h:panelGroup styleClass="eg3_icon_quickSearch_16_16">&#160;</h:panelGroup>
					<h:inputText type="text" id="quickSearchString" styleClass="eg3_borderradius_5" name="simpleSearchstring" autocomplete="on" value="#{quickSearchBean.searchString}"/>
					<h:commandButton type="submit" style="display:none;" id="btnQuickSearchStart" title="#{tip.adv_search_btStart}" action="#{quickSearchBean.startSearch}" value="#{lbl.header_quickSearchStartBtn}"/>
				</h:form>
				
				
				<pretty:link mappingId="advancedSearch" id="lnkAdvancedSearch" styleClass="eg3_navEntry" title="#{tlt.meta_advsearch}">
					<h:outputText value="#{lbl.header_advancedSearch}"/>
				</pretty:link>
				
				<h:form>
					<h:panelGroup layout="block" styleClass="eg3_dynamicSelectBox_js">
						<h:panelGroup layout="block" styleClass="eg3_selectionContent eg3_content_bgColor">
							<span class="eg3_selectionText"></span>
						</h:panelGroup>
						<h:selectOneMenu id="selSelectLocale" value="#{applicationBean.userLocaleString}" immediate="true" onchange="submit();"
							valueChangeListener="#{applicationBean.changeLanguage}" title="#{tlt.meta_language}">
							<f:selectItem itemValue="en" itemLabel="#{lbl.ENUM_LANGUAGE_EN}" />
							<f:selectItem itemValue="de" itemLabel="#{lbl.ENUM_LANGUAGE_DE}" />
						</h:selectOneMenu> 
					</h:panelGroup>
				</h:form>
				
				
				<h:form>
					<h:commandLink id="lnkLogin" title="#{tlt.meta_login}" 
						value="#{lbl.header_lnk_login}" action="#{loginBean.login}" rendered="#{!loginBean.login}" immediate="true">
					</h:commandLink>
			
					<h:commandLink id="lnkLogout" title="#{tlt.meta_logout}" 
						value="#{lbl.header_lnk_logout}" action="#{loginBean.logout}" rendered="#{loginBean.login}" immediate="true">
					</h:commandLink> 
				</h:form>
				
			</nav>
		</menu>
	</h:panelGroup>
	
	
	<h:panelGroup layout="block" styleClass="eg3_solutionLogo">
		<h:outputLink value="/#{applicationBean.contextPath}/" title="#{tlt.main_home}">
			<h:graphicImage id="dlcLogo" value="#{applicationBean.logoUrl}" alt="logo image"/>
		</h:outputLink>
	</h:panelGroup>
	
	<div class="eg3_id_mainMenu" rel="section">
		<ui:include src="../menu/mainMenu.xhtml" />
	</div>
	
	<ui:insert name="separateContentHeader">&#160;</ui:insert>
</h:panelGroup>

</ui:composition>
