<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:mpdl="http://java.sun.com/jsf/composite/components/mpdl"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:ca="http://java.sun.com/jsf/composite/components/infiniteCarousel"
	xmlns:pretty="http://ocpsoft.com/prettyfaces"
	xmlns:view="http://java.sun.com/jsf/composite/components/mpdl/view">


<ui:composition template="templates/template_v3.xhtml">
	<ui:remove>
	<ui:define name="breadcrumbTitle">			
		<h:panelGroup layout="block" styleClass="eg3_container_1 eg3_breadTitle" style="background-color:#323232;">
			<mpdl:hierarchicalBreadcrumb ouTitle="#{viewCollection.col.ouTitle}">
			</mpdl:hierarchicalBreadcrumb>
		</h:panelGroup>	
	</ui:define>
	</ui:remove>
	<ui:define name="mainContent">
		<h:outputScript library="components/infiniteCarousel" name="ca_scrollButtons.js" target="head"/>
		<h:outputStylesheet library="components/infiniteCarousel" name="ca_scrollButtons.css"/>
		
		<h:panelGroup layout="block" styleClass="eg3_container_1 eg3_collectionStartpage">
			<h:panelGroup layout="block" styleClass="eg3_content_bgColor_2 eg3_container_1 eg3_ribbon">
				<h:outputText value="&#160;"/>
			</h:panelGroup>
			
			<!-- title -->
			<h:panelGroup layout="block" styleClass="eg3_container_1 eg3_startpageTitle">
				<h1>
					<h:outputText value="#{viewCollection.col.name}"/>
				</h1>
			</h:panelGroup>
			
			<h:panelGroup layout="block" styleClass="eg3_container_1" style="padding-left:1em;">
				<h:panelGroup layout="block" styleClass="eg3_container_2_3" style="max-width:82em;">
					<h:panelGroup layout="block" styleClass="eg3_simpleCollectionList">
						<h:panelGroup layout="block" styleClass="eg3_listBody">
							<h:panelGroup layout="block" styleClass="eg3_collectionItem eg3_overflow">
								<h:panelGroup layout="block" styleClass="eg3_itemBody">
									<h:panelGroup layout="block" styleClass="eg3_itemNavigation">
										<h3>
											<pretty:link mappingId="volumes">
												<f:param value="#{viewCollection.col.id}"/>
												<h:outputText value="#{lbl.view_ou_ColLink}" styleClass="eg3_titleListLink"/>
											</pretty:link>
											
											<h:panelGroup styleClass="eg3_floatRight">
												<h:form>
													<h:inputText type="text" id="quickSearchString" styleClass="eg3_quickSearchInput" name="simpleSearchstring" autocomplete="on" value="#{viewCollection.searchString}" title="#{tlt.meta_quicksearch_placeholder}"/>
													<h:panelGroup styleClass="eg3_searchTooltip">
														<h:outputText value="#{tlt.meta_quicksearch_placeholder}"/>
													</h:panelGroup>
													<!-- Do not use visibility:hidden, because then IE does not activate the button on pressing enter -->
													<h:commandButton action="#{viewCollection.searchInCollection}" value="Go" style="position:absolute; top:-100000em;"/>
												</h:form>
											</h:panelGroup>
										</h3>
										<script type="text/javascript">
											$('.eg3_collectionStartpage .eg3_quickSearchInput').attr("placeholder", "#{lbl.header_simpleSearch_placeholder}");
										</script>
									</h:panelGroup>
									
									<h:panelGroup layout="block" styleClass="eg3_container_1 eg3_itemDescription">
										<p>
											<h:outputText value="#{viewCollection.col.description}"/>
										</p>
									</h:panelGroup>
								</h:panelGroup>
							</h:panelGroup>
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
				
				<h:panelGroup layout="block" styleClass="eg3_container_1_3 eg3_containerCenter">
					<view:cloud_carousel loadScript="true" loadCSS="true" initStart="true" volumes="#{viewCollection.volumes}"/>
				</h:panelGroup>
			</h:panelGroup>
		</h:panelGroup>
	
	</ui:define>
</ui:composition>

</html>
