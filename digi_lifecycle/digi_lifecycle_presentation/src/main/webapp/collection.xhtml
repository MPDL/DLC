<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:mpdl="http://java.sun.com/jsf/composite/components/mpdl"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:ca="http://java.sun.com/jsf/composite/components/infiniteCarousel"
	xmlns:pretty="http://ocpsoft.com/prettyfaces">


<ui:composition template="templates/template_v3.xhtml">
	<ui:remove>
	<ui:define name="breadcrumpTitle">			
		<h:panelGroup layout="block" styleClass="eg3_container_1 eg3_breadTitle" style="background-color:#323232;">>
			<mpdl:hierarchicalBreadcrumb ou="#{viewCollection.col}">
			</mpdl:hierarchicalBreadcrumb>
		</h:panelGroup>	
	</ui:define>
	</ui:remove>
	<ui:define name="mainContent">
		
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js" />
		<h:outputScript library="components/infiniteCarousel" name="ca_scrollButtons.js"></h:outputScript>
		<h:outputStylesheet library="components/infiniteCarousel" name="ca_scrollButtons.css"/>
		<style type="text/css">
			.shouItems { text-decoration:none; font-weight:bold; color:#e00000; }
			#zeige { font-weight:bold; color:red; }
		</style>
		
		<h:panelGroup layout="block" styleClass="eg3_container_1 eg3_collectionStartpage">
			<!-- title -->
			<h:panelGroup layout="block" styleClass="eg3_container_1 eg3_startpageTitle">
				<ui:remove><h:outputText value="#{lbl.view_collection_title} :" /></ui:remove>
				<pretty:link mappingId="volumes">
					<f:param value="#{viewCollection.col.id}" />
					<h1><h:outputText value="#{viewCollection.col.name}" /></h1>
				</pretty:link>
			</h:panelGroup>
			
			<!-- left content -->
			<h:panelGroup layout="block" styleClass="eg3_container_1_6">
				&#160;
			</h:panelGroup>
			
			<!-- main content -->
			<h:panelGroup layout="block" styleClass="eg3_container_3_4">
				<h:panelGroup styleClass="eg3_container_1">
					<p>
						<h3><h:outputText value="#{lbl.view_collection_description}:" /></h3>
						<h:outputText value="#{viewCollection.col.description}"/>
					</p>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="eg3_container_1 eg3_logoImageInfotext">
					<pretty:link mappingId="volumes">
						<f:param value="#{viewCollection.col.id}" />
						<h:outputText value="#{lbl.view_collection_show}"/><br/>
					</pretty:link>
				</h:panelGroup>
				<h:panelGroup layout="block" class="infiniteCarousel eg3_collectionCarousel" rendered="#{not empty viewCollection.volumes}" style="margin-top:2em;">
					<ui:remove><h:outputText value="#{lbl.view_collection_carusell_header}" style="font-size:150%"/></ui:remove>
					<h:panelGroup layout="block" class="wrapper">
						<ul>
							<ui:repeat id="volume" value="#{viewCollection.volumes}" var="volume" rowKeyVar="row">
								<li>
									<pretty:link mappingId="viewPages">
										<f:param value="#{volume.item.objid}" />
										<f:param value="recto-verso" />
										<f:param value="1" />
										
										<h:graphicImage value="#{volumeUtilBean.getImageServerUrl(volume.pages[0].contentIds, 'THUMBNAIL')}" width="75" height="75" />
									</pretty:link>
								</li>
							</ui:repeat>
						</ul>
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>

		</h:panelGroup>

<ui:remove>				
			<h:panelGroup>
				<ca:ca_scrollButtons images="#{testCarouselBean.img}"/>
			</h:panelGroup>
</ui:remove>
	
	</ui:define>
</ui:composition>

</html>
