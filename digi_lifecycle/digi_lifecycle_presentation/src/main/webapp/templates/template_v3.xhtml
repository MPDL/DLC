<f:view encoding="UTF-8" locale="#{applicationBean.userLocaleString}"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.prime.com.tr/ui">

	<f:loadBundle var="lbl" basename="Label" />
	<f:loadBundle var="msg" basename="Messages" />
	<f:loadBundle var="tlt" basename="Tooltips" />

	<html xmlns="http://www.w3.org/1999/xhtml">
		<h:head>
			<title><h:outputText value="#{browserTitle} | #{applicationBean.appTitle}" /></title>
			<meta content="text/html; charset=UTF-8" />
			<link href="#{facesContext.externalContext.requestContextPath}/resources/cssFramework/standard.css" type="text/css" rel="stylesheet" />
			<link href="#{facesContext.externalContext.requestContextPath}/resources/cssFramework/themes/sample_Grey/appearance.css" type="text/css" rel="stylesheet" />
			<link href="#{facesContext.externalContext.requestContextPath}/resources/cssFramework/dlc.css" type="text/css" rel="stylesheet" />
		

			<script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/resources/jscript/jquery_1.6.3_min.js"></script>
			<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>
			<script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/resources/jscript/default.js"></script>

				
			<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
			<meta http-equiv="pragma" content="no-cache" />
			<meta http-equiv="cache-control" content="no-cache" />
			<meta http-equiv="expires" content="-1" />
				
		</h:head>

		<h:body lang="#{applicationBean.userLocaleString}">
			<h:panelGroup rendered="#{loginBean.loginState}"/>
			
			<h:form id="form1" enctype="multipart/form-data">
				<div class="id_wrapper">
					<div class="id_header container_1" rel="section">
						<!-- import header -->
						<ui:include src="../headerPages/header.xhtml" />
					</div>
					

					<h:panelGroup layout="block" class="id_mainMenu" rel="section">
						<ui:include src="../menu/mainMenu.xhtml" />
					</h:panelGroup>
						
					<div class="id_siteTitle" rel="section">
						<h:outputText value="#{headline}" />
					</div>
			
					<div id="messages" rel="section">
						<ui:include src="" />
					</div>
						
					<div class="id_breadcrump">
						<!-- 
						<ui:include src="../headerPages/Breadcrumb.jspf" />
						 -->
					</div>

					<div class="id_content container_1"  rel="section">		
						<!-- Main Content -->
						<ui:insert name="mainContent">&#160;</ui:insert>
					</div>
					
					<div class="id_footer container_1" rel="section">
						<!-- <ui:include src="../footerPages/footer.xhtml" />-->
						footer: <span onclick="void(0);">Impress</span> <span onclick="void(0);">Contact</span>					
					</div>
					

				</div>

			</h:form>
		
		</h:body>
	</html>
</f:view>
