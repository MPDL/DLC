<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<!-- INTERFACE -->
<cc:interface>
	<cc:attribute name="pageList" required="true"/>
</cc:interface>	

<!-- IMPLEMENTATION -->
<cc:implementation>	

  		<h:outputScript library="components/lazyLoad" name="jquery.lazyload.js"/>
  		<h:outputScript library="components/lazyLoad" name="lazyLoad_custom.js"/>
  		<script type="text/javascript">
			$(function(){
				load('#{viewPages.selectedPage.order}')
			})
		</script>
 
		
		  <style type="text/css">
			  #container {
			    height: 700px;
			    width: 7em;
			    overflow:auto;
			  }
			</style>


			    <div id="container">
					<a4j:repeat var="var" value="#{cc.attrs.pageList.pageList}">
							<cc:insertChildren/>
					</a4j:repeat>

    		</div>
				
	

</cc:implementation>
	
	
</html>
