<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<!-- INTERFACE -->
	<cc:interface>
		<cc:attribute name="modsMetadata" required="true"/>
		<cc:attribute name="volumeOu" required="true"/>
	</cc:interface>
	
	<!-- IMPLEMENTATION -->
	<cc:implementation>
		
		<h:panelGroup layout="block" styleClass="eg3_container_1 eg3_metadataInformation">
		

		<!-- names -->
			<!-- 1 authors -->	
			<h:panelGroup layout="block" styleClass="eg3_container_1 eg3_category" rendered="#{cc.attrs.modsMetadata.names.size()>0}">
				<a4j:repeat var="name" value="#{cc.attrs.modsMetadata.names}">
					<h:panelGroup layout="block" styleClass="eg3_container_1" rendered="#{name.displayLabel.startsWith('author')}">
						<h:panelGroup layout="block" styleClass="eg3_container_1_3">
							<h:panelGroup layout="block" styleClass="eg3_itemMetaLabel">
								<h:outputText value="#{lbl.mods_author}"/>
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="eg3_container_2_3 eg3_itemMetaValue">
							<h:inputText value="#{name.name}" title="#{name.type}"/>
						</h:panelGroup>               
					</h:panelGroup>
					<!-- 2 editors -->
					<h:panelGroup layout="block" styleClass="eg3_container_1" rendered="#{name.displayLabel.startsWith('editor')}">
						<h:panelGroup layout="block" styleClass="eg3_container_1_3">
							<h:panelGroup layout="block" styleClass="eg3_itemMetaLabel">
								<h:outputText value="#{lbl.mods_editor}"/>
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="eg3_container_2_3 eg3_itemMetaValue">				
							<h:inputText value="#{name.name}" title="#{name.name}"/>
						</h:panelGroup>
					</h:panelGroup>
					<!-- 3 4 bodys -->
					<h:panelGroup layout="block" styleClass="eg3_container_1" rendered="#{name.displayLabel.startsWith('body')}">
						<h:panelGroup layout="block" styleClass="eg3_container_1_3">
							<h:panelGroup layout="block" styleClass="eg3_itemMetaLabel">
								<h:outputText value="#{lbl.mods_body}"/>
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="eg3_container_2_3 eg3_itemMetaValue">					
							<h:inputText value="#{name.name}" title="#{name.name}"/>
						</h:panelGroup>
					</h:panelGroup>
					<!-- 5 gefeierte Person -->
					<h:panelGroup layout="block" styleClass="eg3_container_1" rendered="#{empty name.displayLabel}">
						<h:panelGroup layout="block" styleClass="eg3_container_1_3">
							<h:panelGroup layout="block" styleClass="eg3_itemMetaLabel">
								<h:outputText value="#{lbl.mods_gefeiertePerson}"/>
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="eg3_container_2_3 eg3_itemMetaValue">					
							<h:inputText value="#{name.name}" title="#{name.name}" />
						</h:panelGroup>
					</h:panelGroup>
				</a4j:repeat>
			</h:panelGroup>		
			
		<!-- titles -->
			<!-- 6 alternative title 310 -->
			<h:panelGroup layout="block" styleClass="eg3_container_1 eg3_category" rendered="#{cc.attrs.modsMetadata.titles.size() > 0}">
				<a4j:repeat var="title" value="#{cc.attrs.modsMetadata.titles}">
					<h:panelGroup layout="block" styleClass="eg3_container_1" rendered="#{title.type == 'alternative' and empty title.displayLabel}">
						<h:panelGroup layout="block" styleClass="eg3_container_1_3">
							<h:panelGroup layout="block" styleClass="eg3_itemMetaLabel">
								<h:outputText value="#{lbl.mods_alternativeTitel}"/>
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="eg3_container_2_3 eg3_itemMetaValue">
							<h:inputText value="#{title.title}" title="#{title.title}"/>
						</h:panelGroup>
					</h:panelGroup>
					<!-- 7 main title 331 -->
					<h:panelGroup layout="block" styleClass="eg3_container_1" rendered="#{title.displayLabel == 'mainTitle'}">
						<h:panelGroup layout="block" styleClass="eg3_container_1_3">
							<h:panelGroup layout="block" styleClass="eg3_itemMetaLabel">
								<h:outputText value="#{lbl.mods_title}"/>
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="eg3_container_2_3 eg3_itemMetaValue">
							<h:inputText value="#{title.title}" title="#{title.title}" />
						</h:panelGroup>
					</h:panelGroup>
					<!-- 8 subtitle 335 -->
					<h:panelGroup layout="block" styleClass="eg3_container_1" rendered="#{not empty title.subTitle}">
						<h:panelGroup layout="block" styleClass="eg3_container_1_3">
							<h:panelGroup layout="block" styleClass="eg3_itemMetaLabel">
								<h:outputText value="#{lbl.mods_subTitle}"/>
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="eg3_container_2_3 eg3_itemMetaValue">
							<h:inputText value="#{title.subTitle}" title="#{title.subTitle}"/>
						</h:panelGroup>
					</h:panelGroup>
					<!-- 23 paralleltitle 341 -->
					<h:panelGroup layout="block" styleClass="eg3_container_1" rendered="#{title.displayLabel == 'parallelTitle'}" >
						<h:panelGroup layout="block" styleClass="eg3_container_1_3">
							<h:panelGroup layout="block" styleClass="eg3_itemMetaLabel">
								<h:outputText value="#{lbl.mods_parallelTitle}"/>
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="eg3_container_2_3 eg3_itemMetaValue">
							<h:inputText value="#{title.title}" title="#{title.title}" />
						</h:panelGroup>
					</h:panelGroup>
					<!-- 31 uniform 304 -->					
					<h:panelGroup layout="block" styleClass="eg3_container_1" rendered="#{title.type == 'uniform'}" >
						<h:panelGroup layout="block" styleClass="eg3_container_1_3">
							<h:panelGroup layout="block" styleClass="eg3_itemMetaLabel">
								<h:outputText value="#{lbl.mods_uniformTitle}"/>
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="eg3_container_2_3 eg3_itemMetaValue">
							<h:inputText value="#{title.title}" title="#{title.title}"/>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="eg3_container_1" rendered="#{title.displayLabel == 'NEB follow the title'}" >
						<h:panelGroup layout="block" styleClass="eg3_container_1_3">
							<h:panelGroup layout="block" styleClass="eg3_itemMetaLabel">
								<h:outputText value="#{lbl.mods_uniformTitle}"/>
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="eg3_container_2_3 eg3_itemMetaValue">
							<h:inputText value="#{title.title}" title="#{title.title}"/>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="eg3_container_1" rendered="#{title.displayLabel == 'NEB with the title'}" >
						<h:panelGroup layout="block" styleClass="eg3_container_1_3">
							<h:panelGroup layout="block" styleClass="eg3_itemMetaLabel">
								<h:outputText value="#{lbl.mods_uniformTitle}"/>
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="eg3_container_2_3 eg3_itemMetaValue">
							<h:inputText value="#{title.title}" title="#{title.title}"/>
						</h:panelGroup>
					</h:panelGroup>
				</a4j:repeat>
			</h:panelGroup>	

		<!-- notes -->
			<!-- 9 subseries 360 -->
			<h:panelGroup layout="block" styleClass="eg3_container_1 eg3_category" rendered="#{cc.attrs.modsMetadata.notes.size() > 0}">
				<a4j:repeat var="note" value="#{cc.attrs.modsMetadata.notes}">
					<h:panelGroup layout="block" styleClass="eg3_container_1" rendered="#{note.type== 'subseries'}">
						<h:panelGroup layout="block" styleClass="eg3_container_1_3">
							<h:panelGroup layout="block" styleClass="eg3_itemMetaLabel">
								<h:outputText value="#{lbl.mods_note_subSeries}"/>
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="eg3_container_2_3 eg3_itemMetaValue">
							<h:inputText value="#{note.note}" title="#{note.note}" />
						</h:panelGroup>
					</h:panelGroup>
					<!-- 10 statement of responsibility 359 -->	
					<h:panelGroup layout="block" styleClass="eg3_container_1" rendered="#{note.type== 'statement of responsibility'}">
						<h:panelGroup layout="block" styleClass="eg3_container_1_3">
							<h:panelGroup layout="block" styleClass="eg3_itemMetaLabel">
								<h:outputText value="#{lbl.mods_SOR}"/>
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="eg3_container_2_3 eg3_itemMetaValue">
							<h:inputText value="#{note.note}" title="#{note.note}" />
						</h:panelGroup>
					</h:panelGroup>
					
					<!-- 17 thesis 519 -->				
					<h:panelGroup layout="block" styleClass="eg3_container_1" rendered="#{note.type== 'thesis'}">
						<h:panelGroup layout="block" styleClass="eg3_container_1_3">
							<h:panelGroup layout="block" styleClass="eg3_itemMetaLabel">
								<h:outputText value="#{lbl.mods_note_thesis}"/>
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="eg3_container_2_3 eg3_itemMetaValue">
							<h:inputText value="#{note.note}" title="#{note.note}" />
						</h:panelGroup>
					</h:panelGroup>
					
					<!-- 22 note 501 -->		
					<h:panelGroup layout="block" styleClass="eg3_container_1" rendered="#{empty note.type}">
						<h:panelGroup layout="block" styleClass="eg3_container_1_3">
							<h:panelGroup layout="block" styleClass="eg3_itemMetaLabel">
								<h:outputText value="#{lbl.mods_note_annotation}"/>
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="eg3_container_2_3 eg3_itemMetaValue">
							<h:inputText value="#{note.note}" title="#{note.note}" />
						</h:panelGroup>
					</h:panelGroup>
	
					<!-- 24 summary of volumes thesis 432 -->		
					<h:panelGroup layout="block" styleClass="eg3_container_1" rendered="#{note.type=='summary of volumes'}">
						<h:panelGroup layout="block" styleClass="eg3_container_1_3">
							<h:panelGroup layout="block" styleClass="eg3_itemMetaLabel">
								<h:outputText value="#{lbl.mods_note_SOV}"/>
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="eg3_container_2_3 eg3_itemMetaValue">
							<h:inputText value="#{note.note}" title="#{note.note}" />
						</h:panelGroup>
					</h:panelGroup>
					
					<!-- 25 subject completeness 429 -->		
					<h:panelGroup layout="block" styleClass="eg3_container_1" rendered="#{note.type=='subject completeness'}">
						<h:panelGroup layout="block" styleClass="eg3_container_1_3">
							<h:panelGroup layout="block" styleClass="eg3_itemMetaLabel">
								<h:outputText value="#{lbl.mods_note_subjectCompleteness}"/>
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="eg3_container_2_3 eg3_itemMetaValue">
							<h:inputText value="#{note.note}" title="#{note.note}" />
						</h:panelGroup>
					</h:panelGroup>
					
					<!-- 26 indexes 431 -->
					<h:panelGroup layout="block" styleClass="eg3_container_1" rendered="#{note.type=='indexes'}">
						<h:panelGroup layout="block" styleClass="eg3_container_1_3">
							<h:panelGroup layout="block" styleClass="eg3_itemMetaLabel">
								<h:outputText value="#{lbl.mods_note_indexes}"/>
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="eg3_container_2_3 eg3_itemMetaValue">
							<h:inputText value="#{note.note}" title="#{note.note}" />
						</h:panelGroup>
					</h:panelGroup>
					
					<!-- 33 remainder of title for whole item 365-->
					<h:panelGroup layout="block" styleClass="eg3_container_1" rendered="#{note.type=='remainder of title for whole item'}">
						<h:panelGroup layout="block" styleClass="eg3_container_1_3">
							<h:panelGroup layout="block" styleClass="eg3_itemMetaLabel">
								<h:outputText value="#{lbl.mods_note_remainderOfTitleForWholeItem}"/>
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="eg3_container_2_3 eg3_itemMetaValue">
							<h:inputText value="#{note.note}" title="#{note.note}" />
						</h:panelGroup>
					</h:panelGroup>
					
					<!-- 34  reponsibility for whole item 369-->
					<h:panelGroup layout="block" styleClass="eg3_container_1" rendered="#{note.type=='reponsibility for whole item'}">
						<h:panelGroup layout="block" styleClass="eg3_container_1_3">
							<h:panelGroup layout="block" styleClass="eg3_itemMetaLabel">
								<h:outputText value="#{lbl.mods_note_reponsibilityForWholeItem}"/>
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="eg3_container_2_3 eg3_itemMetaValue">
							<h:inputText value="#{note.note}" title="#{note.note}" />
						</h:panelGroup>
					</h:panelGroup>
				</a4j:repeat>
			</h:panelGroup>

		<!-- parts -->
			<h:panelGroup layout="block" styleClass="eg3_container_1 eg3_category" rendered="#{cc.attrs.modsMetadata.parts.size() > 0}">
				<a4j:repeat var="part" value="#{cc.attrs.modsMetadata.parts}" rowKeyVar="rowKey">
					<h:panelGroup layout="block" styleClass="eg3_container_1" rendered="#{not empty part.order}">
						<h:panelGroup layout="block" styleClass="eg3_container_1_3">
							<h:panelGroup layout="block" styleClass="eg3_itemMetaLabel">
								<h:outputText value="#{lbl.mods_sortField}"/>
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="eg3_container_2_3 eg3_itemMetaValue">
							<h:inputText value="#{part.order}" title="#{part.order}" />
						</h:panelGroup>
					</h:panelGroup>
					<!-- 11 volume 89 -->
					<h:panelGroup layout="block" styleClass="eg3_container_1" rendered = "#{not empty part.volumeDescriptive_089}">
						<h:panelGroup layout="block" styleClass="eg3_container_1_3">
							<h:panelGroup layout="block" styleClass="eg3_itemMetaLabel">
								<h:outputText value="#{lbl.mods_band}"/>
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="eg3_container_2_3 eg3_itemMetaValue">
							<h:inputText value="#{part.volumeDescriptive_089}" title="#{part.volumeDescriptive_089}"/>
						</h:panelGroup>
					</h:panelGroup>
					<!-- 32 subseries 361 -->		
					<h:panelGroup layout="block" styleClass="eg3_container_1" rendered = "#{not empty part.subseries_361}">
						<h:panelGroup layout="block" styleClass="eg3_container_1_3">
							<h:panelGroup layout="block" styleClass="eg3_itemMetaLabel">
								<h:outputText value="#{lbl.mods_attachTitle}"/>
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="eg3_container_2_3 eg3_itemMetaValue">
							<h:inputText value="#{part.subseries_361}"  title="#{part.subseries_361}"/>
						</h:panelGroup>
					</h:panelGroup>
				</a4j:repeat>
			</h:panelGroup>	

		<!-- publishers -->
			<h:panelGroup layout="block" styleClass="eg3_container_1 eg3_category" rendered="#{cc.attrs.modsMetadata.publishers.size() > 0}">
				<a4j:repeat var="publisher" value="#{cc.attrs.modsMetadata.publishers}">
					<!-- 12 publishers -->
					<ui:fragment rendered="#{publisher.displayLabel.startsWith('publisher')}">
						<h:panelGroup layout="block" styleClass="eg3_container_1" rendered="#{not empty publisher.publisher}">
		 					<h:panelGroup layout="block" styleClass="eg3_container_1_3">
		 						<h:panelGroup layout="block" styleClass="eg3_itemMetaLabel">
									<h:outputText value="#{lbl.mods_publisher}"/>
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="eg3_container_2_3 eg3_itemMetaValue">
								<h:inputText value="#{publisher.publisher}" title="#{publisher.publisher}" />
							</h:panelGroup>
						</h:panelGroup>
						
						<h:panelGroup layout="block" styleClass="eg3_container_1" rendered="#{not empty publisher.place}">
							<h:panelGroup layout="block" styleClass="eg3_container_1_3">
								<h:panelGroup layout="block" styleClass="eg3_itemMetaLabel">
									<h:outputText value="#{lbl.mods_publisherPlace}"/>
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="eg3_container_2_3 eg3_itemMetaValue">
	
								<h:inputText value="#{publisher.place}" title="#{publisher.place}" />
							</h:panelGroup>
						</h:panelGroup>
	
						<h:panelGroup layout="block" styleClass="eg3_container_1" rendered="#{not empty publisher.dateIssued_425}">
							<h:panelGroup layout="block" styleClass="eg3_container_1_3">
								<h:panelGroup layout="block" styleClass="eg3_itemMetaLabel">
									<h:outputText value="#{lbl.mods_publisherDateIssued}"/>
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="eg3_container_2_3 eg3_itemMetaValue">
								<h:inputText value="#{publisher.dateIssued_425.date}" title="#{publisher.dateIssued_425.date}" />
							</h:panelGroup>
						</h:panelGroup>
					
						<h:panelGroup layout="block" styleClass="eg3_container_1" rendered="#{not empty publisher.edition}">
							<h:panelGroup layout="block" styleClass="eg3_container_1_3">
								<h:panelGroup layout="block" styleClass="eg3_itemMetaLabel">
									<h:outputText value="#{lbl.mods_publisherEditionStatement}"/>
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="eg3_container_2_3 eg3_itemMetaValue">
								<h:inputText value="#{publisher.edition}" title="#{publisher.edition}" />
							</h:panelGroup>
						</h:panelGroup>
					</ui:fragment>
	
					<!-- 13 printers -->				
					<ui:fragment rendered="#{publisher.displayLabel.startsWith('printer')}">
						<h:panelGroup layout="block" styleClass="eg3_container_1" rendered="#{not empty publisher.publisher}">
		 					<h:panelGroup layout="block" styleClass="eg3_container_1_3">
		 						<h:panelGroup layout="block" styleClass="eg3_itemMetaLabel">
									<h:outputText value="#{lbl.mods_printer}"/>
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="eg3_container_2_3 eg3_itemMetaValue">
								<h:inputText value="#{publisher.publisher}" title="#{publisher.publisher}"/>
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="eg3_container_1" rendered="#{not empty publisher.place}">
							<h:panelGroup layout="block" styleClass="eg3_container_1_3">
								<h:panelGroup layout="block" styleClass="eg3_itemMetaLabel">
									<h:outputText value="#{lbl.mods_publisherPlace}"/>
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="eg3_container_2_3 eg3_itemMetaValue">
	
								<h:inputText value="#{publisher.place}" title="#{publisher.place}" />
							</h:panelGroup>
						</h:panelGroup>
	
						<h:panelGroup layout="block" styleClass="eg3_container_1" rendered="#{not empty publisher.dateIssued_425}">
							<h:panelGroup layout="block" styleClass="eg3_container_1_3">
								<h:panelGroup layout="block" styleClass="eg3_itemMetaLabel">
									<h:outputText value="#{lbl.mods_publisherDateIssued}"/>
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="eg3_container_2_3 eg3_itemMetaValue">
								<h:inputText value="#{publisher.dateIssued_425.date}" title="#{publisher.dateIssued_425.date}" />
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="eg3_container_1" rendered="#{not empty publisher.edition}">
							<h:panelGroup layout="block" styleClass="eg3_container_1_3">
								<h:panelGroup layout="block" styleClass="eg3_itemMetaLabel">
									<h:outputText value="#{lbl.mods_publisherEditionStatement}"/>
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="eg3_container_2_3 eg3_itemMetaValue">
								<h:inputText value="#{publisher.edition}" title="#{publisher.edition}" />
							</h:panelGroup>
						</h:panelGroup>
					</ui:fragment>
				</a4j:repeat>
			</h:panelGroup>

		<!-- physicalDescriptions -->
			<h:panelGroup layout="block" styleClass="eg3_container_1 eg3_category" rendered="#{cc.attrs.modsMetadata.physicalDescriptions.size() > 0}">
				<a4j:repeat var="pd" value="#{cc.attrs.modsMetadata.physicalDescriptions}" rowKeyVar="rowKey">
				<!-- 14 collations -->
					<h:panelGroup layout="block" styleClass="eg3_container_1" rendered="#{not empty pd.extent}">
						<h:panelGroup layout="block" styleClass="eg3_container_1_3">
							<h:panelGroup layout="block" styleClass="eg3_itemMetaLabel">
								<h:outputText value="#{lbl.mods_extent}"/>
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="eg3_container_2_3 eg3_itemMetaValue">
							<h:inputText value="#{pd.extent}" title="#{pd.extent}" />
						</h:panelGroup>
					</h:panelGroup>
					<!-- 36 material -->				
					<h:panelGroup layout="block" styleClass="eg3_container_1" rendered = "#{pd.pdForm.type=='material'}">
						<h:panelGroup layout="block" styleClass="eg3_container_1_3">
							<h:panelGroup layout="block" styleClass="eg3_itemMetaLabel">
