	<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:mpdl="http://java.sun.com/jsf/composite/components/mpdl"
	xmlns:pretty="http://ocpsoft.com/prettyfaces">


<!-- INTERFACE -->
<cc:interface>

	<cc:attribute name="page" required="true"/>
</cc:interface>

<!-- IMPLEMENTATION -->
<cc:implementation>
	<li class="eg3_listItem">
		<h:panelGroup layout="block" class="eg3_itemContent">
			<div class="eg3_itemIconArea">
				<span class="eg3_itemIconBorder">
					<pretty:link mappingId="viewPages">
						<f:param value="#{thumbnailsBean.volumeId}" />
						<f:param value="#{cc.attrs.page.order}" />
						<f:param value="RECTO_VERSO" />
						<h:graphicImage alt="#{cc.attrs.page.type}" id="picThumbResolutionBrowse" value="#{volumeUtilBean.getImageServerUrl(cc.attrs.page.contentIds, 'THUMBNAIL')}"/>
					</pretty:link>
				</span>
			</div>
			<div class="eg3_itemControlArea">
				<input type="checkbox"></input>
			</div>
			<div class="eg3_itemContentData eg3_fiveRows">
				<div class="eg3_itemMetaLabel"><h:outputText value="#{lbl.thumbnailList_page}:"/></div>
				<div class="eg3_itemMetaValue"><h:outputText value=" #{cc.attrs.page.order}"/></div>
				<br/>
				<div class="eg3_itemMetaLabel"><h:outputText value="#{lbl.thumbnailList_pagination}:"/></div>
				<div class="eg3_itemMetaValue"><h:outputText value=" #{cc.attrs.page.orderLabel}"/></div>
				<br></br>
				<ui:remove>
				<span class="eg3_itemMetaText">Textentry; value of meta tags Textentry; value of meta tags Textentry; value of meta tags Textentry; value of meta tags Textentry; value of Textentry; value of Textentry; value of Textentry; value of Textentry; value of Textentry; value of </span>
				</ui:remove>
			</div>
		</h:panelGroup>
	</li>
							
							
</cc:implementation>
</html>
