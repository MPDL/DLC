<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:list="http://java.sun.com/jsf/composite/components/mpdl/list"
	xmlns:mpdl="http://java.sun.com/jsf/composite/components/mpdl"
	xmlns:pretty="http://ocpsoft.com/prettyfaces">


<!-- INTERFACE -->
<cc:interface>

	<cc:attribute name="volume" required="true"/>
	<cc:attribute name="rendered" required="false" />
	<cc:attribute name="fulltextHits"/>
	
</cc:interface>

<!-- IMPLEMENTATION -->
<cc:implementation>



	

		<h:panelGroup layout="block" class="eg3_listItemMultiVolume eg3_multiVolumeBG_3"  rendered="#{cc.attrs.rendered}">
		
	   		<mpdl:mvPlayer target="popupMV" vol="#{cc.attrs.volume}"/>
	
			
			<div class="eg3_itemContent">
				<div class="eg3_itemContentData">
					<div class="eg3_itemStatusArea" >
						<h:panelGroup class="eg3_icon_withdrawn_32_32" title="#{tlt.list_status}" rendered="#{allVolumesBean.colId == 'my'}">&nbsp;</h:panelGroup>
						<h:panelGroup class="eg3_itemStatusTitle" rendered="#{allVolumesBean.colId == 'my'}">
							<h:outputText value="#{lbl.status_pending}" rendered="#{cc.attrs.volume.item.properties.version.status=='pending'}"/>
							<h:outputText value="#{lbl.status_released}" rendered="#{cc.attrs.volume.item.properties.version.status=='released'}"/>
						</h:panelGroup>
					</div>
					<div class="eg3_itemHeadline">
						<div class="eg3_itemTitle">
							<h:panelGroup rendered="#{not empty volumeUtilBean.getFirstAuthor(cc.attrs.volume.modsMetadata).name}">
								<h:outputText value="#{volumeUtilBean.getFirstAuthor(cc.attrs.volume.modsMetadata).name}: "  rendered="#{not empty volumeUtilBean.getFirstAuthor(cc.attrs.volume.modsMetadata).name}"/>
							</h:panelGroup>	
				            	
            	
			            	<a4j:commandButton value="#{volumeUtilBean.getTitle(cc.attrs.volume.modsMetadata).title}" execute="@this" render="mvPlayer" oncomplete="#{rich:component('popupMV')}.show()">
			               	</a4j:commandButton> 
				               		
			               	<ui:remove>											
								<h:outputText value="#{volumeUtilBean.getTitle(cc.attrs.volume.modsMetadata).title}"  rendered="#{not empty volumeUtilBean.getTitle(cc.attrs.volume.modsMetadata).title}"/>
							</ui:remove>	
							
							<h:panelGroup rendered="#{empty volumeUtilBean.getFirstAuthor(cc.attrs.volume.modsMetadata).name}">
								<h:outputText value=" / #{volumeUtilBean.getFirstEditor(cc.attrs.volume.modsMetadata).name} (#{lbl.view_dtls_editor_suffix}.)"  rendered="#{not empty volumeUtilBean.getFirstEditor(cc.attrs.volume.modsMetadata).name}"/>
							</h:panelGroup>
								
							<br/>
							<h:outputText value="#{volumeUtilBean.getPublisher(cc.attrs.volume.modsMetadata).place} : " rendered="#{not empty volumeUtilBean.getPublisher(cc.attrs.volume.modsMetadata).place}"/>
							<h:outputText value="#{volumeUtilBean.getPublisher(cc.attrs.volume.modsMetadata).publisher}, " rendered="#{not empty volumeUtilBean.getPublisher(cc.attrs.volume.modsMetadata).publisher}"/>
s						</div> 
					</div>
				
				
					
					<div class="eg3_shortView_js">
						<div class="eg3_itemMetaLabel"><h:outputText value="#{lbl.list_NumberOfVolumes}"/></div>
						<div class="eg3_itemMetaValue"><h:outputText value="#{volumeUtilBean.getSize(cc.attrs.volume.relatedChildVolumes)}"/></div>
						
						<h:panelGroup layout="block" class="eg3_itemMetaLabel" rendered="#{prettyContext.currentMapping.id == 'searchResult'}">
							<h:outputText value="#{lbl.list_fulltextSearchResults}" />
						</h:panelGroup>
						<h:panelGroup layout="block" class="eg3_itemMetaValue" rendered="#{prettyContext.currentMapping.id == 'searchResult'}">
							<a4j:repeat value="#{cc.attrs.volume.searchResultHighlight}" var="highlight" >
								<h:panelGroup styleClass="EMPTYCLASS" rendered="#{highlight.type=='FULLTEXT'}">
									<ui:param name="pageNumber" value="#{volumeUtilBean.getPageNumberForPageId(cc.attrs.volume, highlight.objid)}"/>
									
									<pretty:link mappingId="viewPages">
										<f:param value="#{cc.attrs.volume.item.objid}"/>
										<f:param value="recto-verso" />
										<f:param value="#{pageNumber}"/>
										<f:param name="fm" value="#{cc.attrs.fulltextHits}" rendered="#{not empty cc.attrs.fulltextHits}"/>
										<h:outputText value="#{lbl.list_Scan} #{pageNumber}"/>
									</pretty:link>
									
									<br/>
									<a4j:repeat var="textFragment" value="#{highlight.textFragments}" >
										<h:outputText value="#{volumeUtilBean.emphasizeWordsinTextFragment(textFragment, 'searchHit')}" escape="false"/>
										<br/><br/>
									</a4j:repeat>
									<br/><br/>
								</h:panelGroup>
							</a4j:repeat>
						</h:panelGroup>					
					</div>
				</div>
			
				<div class="eg3_itemMediabar">
					<div class="eg3_itemContentOptions">
						<div class="eg3_itemDetailAction_js">
							<div class="eg3_icon_collapse_16_16" >
								<label class="eg3_iconActionLabel">More/Less</label>
								<!-- rendered="#{volumeUtilBean.getSize(cc.attrs.volume.relatedChildVolumes) > 0}"  -->
							</div>
						</div>
						
						<h:panelGroup layout="block" class="eg3_itemMediabarCategory" rendered="#{allVolumesBean.colId == 'my'}">
							<pretty:link mappingId="upload">
								<f:param value="#{cc.attrs.volume.item.objid}" />
								<h:outputText value="#{lbl.list_NavElem_Edit} #{list_NavElem_Reingest}" />
							</pretty:link>
						</h:panelGroup>
						
						<h:panelGroup layout="block" class="eg3_itemMediabarCategory" rendered="#{allVolumesBean.colId == 'my' and cc.attrs.volume.item.properties.version.status=='pending' and loginBean.user.releasable(cc.attrs.volume.item.properties.context.objid)}">
							<h:commandButton action="#{allVolumesBean.release(cc.attrs.volume)}" value="#{lbl.button_command_release}" />
						</h:panelGroup>
						
					</div>
				</div>
			</div>
			
						   			
			
	
		</h:panelGroup>

		<h:panelGroup layout="block" rendered="#{cc.attrs.volume.item.properties.contentModel.objid == applicationBean.cmMultiVol}">
	 	   <list:bibItemVolume volumes="#{cc.attrs.volume.relatedChildVolumes}" />
	    </h:panelGroup>
	    


	</cc:implementation>
</html>
