<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
	
<!-- INTERFACE -->
<cc:interface>
	<cc:attribute name="target" required="true"/>
	<cc:attribute name="title" requied="false" />
	<cc:attribute name="collection" required="true" />

</cc:interface>	

<!-- IMPLEMENTATION -->
<cc:implementation>	

	<rich:popupPanel id="#{cc.attrs.target}" domElementAttachment="form" modal="true" resizeable="true" onmaskclick="#{rich:component('popupContext')}.hide()" width="400">
        <f:facet name="header">
            <h:outputText value="#{cc.attrs.title}" />
        </f:facet>
        <f:facet name="controls">
            <h:outputLink value="#" onclick="#{rich:component('popupContext')}.hide(); return false;">
            	X
            </h:outputLink>
        </f:facet>
        

        <h:panelGrid columns="2" id="editCollection">

            <h:outputText value="#{lbl.admin_context_name} *"/>
            <h:inputText id="contextName" value="#{cc.attrs.collection.name}" />
			
            <h:outputText value="#{lbl.admin_context_description} *"/>
            <h:inputText id="contextDes" value="#{cc.attrs.collection.description}" >

  				<f:validator validatorId="requiredValidator" /> 
             </h:inputText>
 
         
            <h:panelGroup rendered="#{loginBean.user.grants[0].properties.role.objid == 'escidoc:role-system-administrator'}">
	            <h:outputText value="In" />
	        </h:panelGroup>
			<h:panelGroup rendered="#{loginBean.user.grants[0].properties.role.objid == 'escidoc:role-system-administrator'}">
				<h:selectOneMenu id="contextId1" value="#{cc.attrs.collection.ouId}">
					<f:selectItems value="#{adminBean.ouSelectItems}" />
				</h:selectOneMenu>
			</h:panelGroup>
			
             <h:panelGroup rendered="#{loginBean.user.grants[0].properties.role.objid == 'escidoc:role-ou-administrator'}">
	            <h:outputText value="In" />
	        </h:panelGroup>
			<h:panelGroup rendered="#{loginBean.user.grants[0].properties.role.objid == 'escidoc:role-ou-administrator'}">
				<h:selectOneMenu id="contextId2" value="#{cc.attrs.collection.ouId}">
					<f:selectItems value="#{adminBean.ouSelectItems}" />
				</h:selectOneMenu>
			</h:panelGroup> 
			
			<h:commandButton id="contextEditButton" value="#{lbl.button_command_save}" action="#{adminBean.editContext}"  render="messages" execute="@form"/>


        </h:panelGrid>

    </rich:popupPanel>

</cc:implementation>
	
	
</html>
