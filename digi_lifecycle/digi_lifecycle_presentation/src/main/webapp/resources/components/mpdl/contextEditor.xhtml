<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
	
<!-- INTERFACE -->
<cc:interface>
	<cc:attribute name="target" required="true"/>
	<cc:attribute name="title" requied="false" />
	<cc:attribute name="collection" required="true" />

</cc:interface>	

<!-- IMPLEMENTATION -->
<cc:implementation>	

	<rich:popupPanel id="#{cc.attrs.target}" domElementAttachment="form" modal="true" resizeable="true" onmaskclick="#{rich:component('popupContext')}.hide()">
        <f:facet name="header">
            <h:outputText value="#{cc.attrs.title}" />
        </f:facet>
        <f:facet name="controls">
            <h:outputLink value="#" onclick="#{rich:component('popupContext')}.hide(); return false;">
            	X
            </h:outputLink>
        </f:facet>
        

        <h:panelGrid columns="2">
            <h:outputText value="Name" />
            <h:inputText value="#{cc.attrs.collection.name}"/>
            
            <h:outputText value="Desciption" />
            <h:inputText value="#{cc.attrs.collection.description}"/>
            
            <h:panelGroup rendered="loginBean.user.grants[0].properties.role.objid == 'escidoc:role-system-administrator'">
	            <h:outputText value="Organization" />
				<h:selectOneMenu id="contextId" value="#{cc.attrs.collection.orgaId}">
					<f:selectItems value="#{adminBean.contextSelectItems}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<a4j:commandButton value="save" action="#{adminBean.createNewContext}" execute="@form"/>
        </h:panelGrid>

    </rich:popupPanel>

</cc:implementation>
	
	
</html>
