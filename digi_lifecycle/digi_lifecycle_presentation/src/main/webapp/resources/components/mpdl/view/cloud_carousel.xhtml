				function checkImageForCarousel() {
					var tmpImg;
					var miss = 0;
					var success = 0;
					
					var imgCloud = $('.carouselContent img');
					
					imgCloud.load(function(){
						success++;
						if (success >= 1 && (miss + success) == imgCloud.length) {
							createCarousel();
						}
					}).error(function() {
						miss++;
						if ($(this).parent().is("a")) {
							$(this).parent().remove();
						} else {
							$(this).remove();

		<ui:fragment rendered="#{cc.attrs.loadCSS}">
			<style type="text/css">
				div.eg3_carousel {
					min-height:33.333333em; 
					overflow:visible;
				}
				.eg3_carousel div#carouselContent {
					height:26.66666666em; 
					width:90%; 
					margin:0 auto;
					background:transparent;
					text-align:center;
				}
				div#carouselContent div {
					overflow:visible;
				}
				.carouselContent a {
					display:block;
				}
				
				.eg3_carousel #cloudinfoText {
					display:none;
				}
				.dynamicCloudinfo {
					position:absolute;
					z-index:5600;
					background-color:#292929;
					padding:0.75em;
				}
				.eg3_carousel #title-text {
					margin:0;
				}
				.eg3_carousel #alt-text {
					margin:0;
				}
				div.carouselPositioner {
					position:fixed; 
					max-height:400px; 
					overflow:visible; 
					min-width:350px; 
					width:100%; 
					margin:0 auto 1em auto;
				}
			</style>
		</ui:fragment>
		
		<h:panelGroup layout="block" styleClass="eg3_container_1 eg3_overflow">
			<div class="eg3_container_1 eg3_carousel">
				<div class="carouselPositioner">
