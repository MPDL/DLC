<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<!-- INTERFACE -->
	<cc:interface>
		<cc:attribute name="modsMetadata" required="true"/>
		<cc:attribute name="editable" type="java.lang.Boolean" required="true"/>
	</cc:interface>
	
	<!-- IMPLEMENTATION -->
	<cc:implementation>
		
		<h:panelGroup layout="block" styleClass="eg3_container_1 eg3_metadataInformation">
		<!-- titles -->
			<h:panelGroup layout="block" styleClass="eg3_container_1 eg3_category" rendered="#{cc.attrs.modsMetadata.titles.size() > 0}">
				<h:panelGroup layout="block" styleClass="eg3_container_1_3">
					<h:panelGroup layout="block" styleClass="eg3_itemMetaLabel">
						<h:outputText value="#{lbl.mods_titles}"/>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="eg3_container_2_3">
					<a4j:repeat var="title" value="#{cc.attrs.modsMetadata.titles}">
						<ui:fragment rendered="#{not empty title.mabId}">
							<h:panelGroup layout="block" styleClass="eg3_container_1_3">
								<h:panelGroup layout="block" styleClass="eg3_itemMetaLabel">
									<h:outputText value="#{lbl.mods_mabId}"/>
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="eg3_container_2_3 eg3_itemMetaValue">
								<h:outputText value="#{title.mabId}"  rendered= "#{!cc.attrs.editable}"/>
								<h:inputText value="#{title.mabId}" title="#{title.mabId}" rendered= "#{cc.attrs.editable}"/>
							</h:panelGroup>
						</ui:fragment>
						
						<ui:fragment rendered="#{not empty title.type}">
							<h:panelGroup layout="block" styleClass="eg3_container_1_3">
								<h:panelGroup layout="block" styleClass="eg3_itemMetaLabel">
									<h:outputText value="#{lbl.mods_titleType}"/>
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="eg3_container_2_3 eg3_itemMetaValue">
								<h:outputText value="#{title.type}" rendered = "#{!cc.attrs.editable}"/>
								<h:inputText value="#{title.type}" title="#{title.type}" rendered = "#{cc.attrs.editable}"/>
							</h:panelGroup>
						</ui:fragment>
						
						<ui:fragment rendered="#{not empty title.title}">
							<h:panelGroup layout="block" styleClass="eg3_container_1_3">
								<h:panelGroup layout="block" styleClass="eg3_itemMetaLabel">
									<h:outputText value="#{lbl.mods_title}"/>
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="eg3_container_2_3 eg3_itemMetaValue">
								<h:outputText value="#{title.title}" rendered = "#{!cc.attrs.editable}"/>
								<h:inputText value="#{title.title}" title="#{title.title}" rendered = "#{cc.attrs.editable}"/>
							</h:panelGroup>
						</ui:fragment>
						
						<ui:fragment rendered="#{not empty title.subTitle}">
							<h:panelGroup layout="block" styleClass="eg3_container_1_3">
								<h:panelGroup layout="block" styleClass="eg3_itemMetaLabel">
									<h:outputText value="#{lbl.mods_subTitle}"/>
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="eg3_container_2_3 eg3_itemMetaValue">
								<h:outputText value="#{title.subTitle}" rendered="#{!cc.attrs.editable}"/>
								<h:inputText value="#{title.subTitle}" title="#{title.subTitle}" rendered="#{cc.attrs.editable}"/>
							</h:panelGroup>
						</ui:fragment>
					</a4j:repeat>
				</h:panelGroup>
			</h:panelGroup>
			
		<!-- names -->
			<h:panelGroup layout="block" styleClass="eg3_container_1 eg3_category" rendered="#{cc.attrs.modsMetadata.names.size()>0}">
				<h:panelGroup layout="block" styleClass="eg3_container_1_3">
					<h:panelGroup layout="block" styleClass="eg3_itemMetaLabel">
						<h:outputText value="#{lbl.mods_names}"/>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="eg3_container_2_3">
					<a4j:repeat var="name" value="#{cc.attrs.modsMetadata.names}">
						<ui:fragment rendered="#{not empty name.mabId}">
							<h:panelGroup layout="block" styleClass="eg3_container_1_3">
								<h:panelGroup layout="block" styleClass="eg3_itemMetaLabel">
									<h:outputText value="#{lbl.mods_mabId}"/>
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="eg3_container_2_3 eg3_itemMetaValue">
								<h:outputText value="#{name.mabId}" rendered="#{!cc.attrs.editable}"/>
								<h:inputText value="#{name.mabId}" title="#{name.mabId}" rendered="#{cc.attrs.editable}"/>
							</h:panelGroup>
						</ui:fragment>
						
						<ui:fragment rendered="#{not empty name.type}">
							<h:panelGroup layout="block" styleClass="eg3_container_1_3">
								<h:panelGroup layout="block" styleClass="eg3_itemMetaLabel">
									<h:outputText value="#{lbl.mods_nameType}"/>
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="eg3_container_2_3 eg3_itemMetaValue">
								<h:outputText value="#{name.type}" rendered="#{!cc.attrs.editable}"/>	
								<h:inputText value="#{name.type}" title="#{name.type}" rendered="#{cc.attrs.editable}"/>
							</h:panelGroup>               
						</ui:fragment>
						
						<ui:fragment rendered="#{not empty name.name}">
							<h:panelGroup layout="block" styleClass="eg3_container_1_3">
								<h:panelGroup layout="block" styleClass="eg3_itemMetaLabel">
									<h:outputText value="#{lbl.mods_name}"/>
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="eg3_container_2_3 eg3_itemMetaValue">
								<h:outputText value="#{name.name}" rendered="#{!cc.attrs.editable}"/>					
								<h:inputText value="#{name.name}" title="#{name.name}" rendered="#{cc.attrs.editable}"/>
							</h:panelGroup>
						</ui:fragment>
						
						<ui:fragment rendered="#{not empty name.authority}">
							<h:panelGroup layout="block" styleClass="eg3_container_1_3">
								<h:panelGroup layout="block" styleClass="eg3_itemMetaLabel">
									<h:outputText value="#{lbl.mods_nameRoleTermAuthority}"/>
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="eg3_container_2_3 eg3_itemMetaValue">
								<h:outputText value="#{name.authority}" rendered="#{!cc.attrs.editable}"/>
								<h:inputText value="#{name.authority}" title="#{name.authority}" rendered="#{cc.attrs.editable}"/>
							</h:panelGroup>
						</ui:fragment>
						
						<ui:fragment rendered="#{not empty name.role}">
							<h:panelGroup layout="block" styleClass="eg3_container_1_3">
								<h:panelGroup layout="block" styleClass="eg3_itemMetaLabel">
									<h:outputText value="#{lbl.mods_nameRole}"/>
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="eg3_container_2_3 eg3_itemMetaValue">
								<h:outputText value="#{name.role}" rendered="#{!cc.attrs.editable}"/>
								<h:inputText value="#{name.role}" title="#{name.role}" rendered="#{cc.attrs.editable}"/>
							</h:panelGroup>
						</ui:fragment>
					</a4j:repeat>
				</h:panelGroup>
			</h:panelGroup>
			
		<!-- publishers -->
			<h:panelGroup layout="block" styleClass="eg3_container_1 eg3_category" rendered="#{cc.attrs.modsMetadata.publishers.size() > 0}">
				<h:panelGroup layout="block" styleClass="eg3_container_1_3">
					<h:panelGroup layout="block" styleClass="eg3_itemMetaLabel">
						<h:outputText value="#{lbl.mods_publisher}"/>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="eg3_container_2_3">
					<a4j:repeat var="publisher" value="#{cc.attrs.modsMetadata.publishers}">
		 				<ui:fragment rendered="#{not empty publisher.publisher}">
		 					<h:panelGroup layout="block" styleClass="eg3_container_1_3">
		 						<h:panelGroup layout="block" styleClass="eg3_itemMetaLabel">
									<h:outputText value="#{lbl.mods_publisher}"/>
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="eg3_container_2_3 eg3_itemMetaValue">
								<h:outputText value="#{publisher.publisher}" rendered="#{!cc.attrs.editable}"/>
								<h:inputText value="#{publisher.publisher}" title="#{publisher.publisher}" rendered="#{cc.attrs.editable}"/>
							</h:panelGroup>
						</ui:fragment>
							
						<ui:fragment rendered="#{not empty publisher.place}">
							<h:panelGroup layout="block" styleClass="eg3_container_1_3">
								<h:panelGroup layout="block" styleClass="eg3_itemMetaLabel">
									<h:outputText value="#{lbl.mods_publisherPlace}"/>
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="eg3_container_2_3 eg3_itemMetaValue">
								<h:outputText value="#{publisher.place}" rendered="#{!cc.attrs.editable}"/>
								<h:inputText value="#{publisher.place}" title="#{publisher.place}" rendered="#{cc.attrs.editable}"/>
							</h:panelGroup>
						</ui:fragment>
							
						<ui:fragment rendered="#{not empty publisher.edition}">
							<h:panelGroup layout="block" styleClass="eg3_container_1_3">
								<h:panelGroup layout="block" styleClass="eg3_itemMetaLabel">
									<h:outputText value="#{lbl.mods_publisherEditionStatement}"/>
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="eg3_container_2_3 eg3_itemMetaValue">
								<h:outputText value="#{publisher.edition}" rendered="#{!cc.attrs.editable}"/>
								<h:inputText value="#{publisher.edition}" title="#{publisher.edition}" rendered="#{cc.attrs.editable}"/>
							</h:panelGroup>
						</ui:fragment>
							
						<ui:fragment rendered="#{not empty publisher.dateIssued_425}">
							<h:panelGroup layout="block" styleClass="eg3_container_1_3">
								<h:panelGroup layout="block" styleClass="eg3_itemMetaLabel">
									<h:outputText value="#{lbl.mods_publisherDateIssued}"/>
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="eg3_container_2_3 eg3_itemMetaValue">
								<h:outputText value="#{publisher.dateIssued_425.date}" rendered="#{!cc.attrs.editable}"/>
								<h:inputText value="#{publisher.dateIssued_425.date}" title="#{publisher.dateIssued_425.date}" rendered="#{cc.attrs.editable}"/>
							</h:panelGroup>
						</ui:fragment>
					</a4j:repeat>
				</h:panelGroup>
			</h:panelGroup>
			
		<!-- notes -->
			<h:panelGroup layout="block" styleClass="eg3_container_1 eg3_category" rendered="#{cc.attrs.modsMetadata.notes.size() > 0}">
				<h:panelGroup layout="block" styleClass="eg3_container_1_3">
					<h:panelGroup layout="block" styleClass="eg3_itemMetaLabel">
						<h:outputText value="#{lbl.mods_notes}"/>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="eg3_container_2_3">
					<a4j:repeat var="note" value="#{cc.attrs.modsMetadata.notes}">
						<ui:fragment rendered="#{not empty note.type}">
							<h:panelGroup layout="block" styleClass="eg3_container_1_3">
								<h:panelGroup layout="block" styleClass="eg3_itemMetaLabel">
									<h:outputText value="#{lbl.mods_noteType}"/>
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="eg3_container_2_3 eg3_itemMetaValue">
								<h:outputText value="#{note.type}" rendered="#{!cc.attrs.editable}"/>
								<h:inputText value="#{note.type}" title="#{note.type}" rendered="#{cc.attrs.editable}"/>
							</h:panelGroup>
						</ui:fragment>
						
						<ui:fragment rendered="#{not empty note.note}">
							<h:panelGroup layout="block" styleClass="eg3_container_1_3">
								<h:panelGroup layout="block" styleClass="eg3_itemMetaLabel">
									<h:outputText value="#{lbl.mods_note}"/>
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="eg3_container_2_3 eg3_itemMetaValue">
								<h:outputText value="#{note.note}" rendered="#{!cc.attrs.editable}"/>
								<h:inputText value="#{note.note}" title="#{note.note}" rendered="#{cc.attrs.editable}"/>
							</h:panelGroup>
						</ui:fragment>
					</a4j:repeat>
				</h:panelGroup>
			</h:panelGroup>
			
		<!-- keywords -->
			<h:panelGroup layout="block" styleClass="eg3_container_1 eg3_category" rendered="#{cc.attrs.modsMetadata.keywords.size() > 0}">
				<h:panelGroup layout="block" styleClass="eg3_container_1_3">
					<h:panelGroup layout="block" styleClass="eg3_itemMetaLabel">
						<h:outputText value="#{lbl.mods_keywords}"/>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="eg3_container_2_3">
					<a4j:repeat var="keyword" value="#{cc.attrs.modsMetadata.keywords}" rowKeyVar="rowKey">
						<h:panelGroup layout="block" styleClass="eg3_container_1 eg3_itemMetaValue">
							<h:outputText value="#{keyword}" rendered="#{!cc.attrs.editable}"/>
							<h:inputText value="#{keyword}" title="#{keyword}" rendered="#{cc.attrs.editable}"/>
						</h:panelGroup>
					</a4j:repeat>
				</h:panelGroup>
			</h:panelGroup>
			
		<!-- relatedItems -->
			<h:panelGroup layout="block" styleClass="eg3_container_1 eg3_category" rendered="#{cc.attrs.modsMetadata.relatedItems.size() > 0}">
				<h:panelGroup layout="block" styleClass="eg3_container_1_3">
					<h:panelGroup layout="block" styleClass="eg3_itemMetaLabel">
						<h:outputText value="#{lbl.mods_relatedItems}"/>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="eg3_container_2_3">
					<a4j:repeat var="ri" value="#{cc.attrs.modsMetadata.relatedItems}">
						<ui:fragment rendered="#{not empty ri.parentId_010}">
							<h:panelGroup layout="block" styleClass="eg3_container_1_3">
								<h:panelGroup layout="block" styleClass="eg3_itemMetaLabel">
									<h:outputText value="#{lbl.mods_parentID}"/>
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="eg3_container_2_3 eg3_itemMetaValue">
								<h:outputText value="#{ri.parentId_010}" rendered="#{!cc.attrs.editable}"/>
								<h:inputText value="#{ri.parentId_010}" title="#{ri.parentId_010}" rendered="#{cc.attrs.editable}"/>
							</h:panelGroup>
						</ui:fragment>
						
						<ui:fragment rendered="#{empty ri.displayLabel and not empty ri.title}">
							<h:panelGroup layout="block" styleClass="eg3_container_1_3">
								<h:panelGroup layout="block" styleClass="eg3_itemMetaLabel">
									<h:outputText value="#{lbl.mods_source}"/>
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="eg3_container_2_3 eg3_itemMetaValue">
								<h:outputText value="#{ri.title}" rendered="#{!cc.attrs.editable}"/>
								<h:inputText value="#{ri.title}" title="#{ri.title}" rendered="#{cc.attrs.editable}"/>
							</h:panelGroup>
						</ui:fragment>
						
						<ui:fragment rendered="#{not empty ri.displayLabel}">
							<h:panelGroup layout="block" styleClass="eg3_container_1_3">
								<h:panelGroup layout="block" styleClass="eg3_itemMetaLabel">
									<h:outputText value="#{lbl.mods_seriesTitle}"/>
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="eg3_container_2_3 eg3_itemMetaValue">
								<h:outputText value="#{ri.title}" rendered="#{!cc.attrs.editable}"/>
								<h:inputText value="#{ri.title}" title="#{ri.title}" rendered="#{cc.attrs.editable}"/>
							</h:panelGroup>
						</ui:fragment>
					</a4j:repeat>
				</h:panelGroup>
			</h:panelGroup>
			
		<!-- identifiers -->
			<h:panelGroup layout="block" styleClass="eg3_container_1 eg3_category" rendered="#{cc.attrs.modsMetadata.identifiers.size() > 0}">
				<h:panelGroup layout="block" styleClass="eg3_container_1_3">
					<h:panelGroup layout="block" styleClass="eg3_itemMetaLabel">
						<h:outputText value="#{lbl.mods_identifiers}"/>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="eg3_container_2_3">
					<a4j:repeat var="identifier" value="#{cc.attrs.modsMetadata.identifiers}">
						<ui:fragment rendered="#{not empty identifier.type}">
							<h:panelGroup layout="block" styleClass="eg3_container_1_3">
								<h:panelGroup layout="block" styleClass="eg3_itemMetaLabel">
									<h:outputText value="#{lbl.mods_identifierType}"/>
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="eg3_container_2_3 eg3_itemMetaValue">
								<h:outputText value="#{identifier.type}" rendered="#{!cc.attrs.editable}"/>
								<h:inputText value="#{identifier.type}" title="#{identifier.type}" rendered="#{cc.attrs.editable}"/>
							</h:panelGroup>
						</ui:fragment>
						
						<ui:fragment rendered="#{not empty identifier.value}">
							<h:panelGroup layout="block" styleClass="eg3_container_1_3">
								<h:panelGroup layout="block" styleClass="eg3_itemMetaLabel">
									<h:outputText value="#{lbl.mods_identifier}"/>
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="eg3_container_2_3">
								<h:outputText value="#{identifier.value}" rendered="#{!cc.attrs.editable}"/>
								<h:inputText value="#{identifier.value}" title="#{identifier.value}" rendered="#{cc.attrs.editable}"/>
							</h:panelGroup>
						</ui:fragment>
					</a4j:repeat>
				</h:panelGroup>
			</h:panelGroup>
			
		<!-- catalogueId_001 -->
			<h:panelGroup layout="block" styleClass="eg3_container_1 eg3_category" rendered="#{not empty cc.attrs.modsMetadata.catalogueId_001}">
				<h:panelGroup layout="block" styleClass="eg3_container_1_3">
					<h:panelGroup layout="block" styleClass="eg3_itemMetaLabel">
						<h:outputText value="#{lbl.mods_catalogueId_001}"/>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="eg3_container_2_3 eg3_itemMetaValue">
					<h:outputText value="#{cc.attrs.modsMetadata.catalogueId_001}" rendered="#{!cc.attrs.editable}"/>
					<h:inputText value="#{cc.attrs.modsMetadata.catalogueId_001}" title="#{cc.attrs.modsMetadata.catalogueId_001}" rendered="#{cc.attrs.editable}"/>
				</h:panelGroup>
			</h:panelGroup>
			
		<!-- language_037 -->
			<h:panelGroup layout="block" styleClass="eg3_container_1 eg3_category" rendered="#{not empty cc.attrs.modsMetadata.language_037}">
				<h:panelGroup layout="block" styleClass="eg3_container_1_3">
					<h:panelGroup layout="block" styleClass="eg3_itemMetaLabel">
						<h:outputText value="#{lbl.mods_language_037}"/>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="eg3_container_2_3 eg3_itemMetaValue">
					<h:outputText value="#{cc.attrs.modsMetadata.language_037.language}" rendered="#{!cc.attrs.editable}"/>
					<h:inputText value="#{cc.attrs.modsMetadata.language_037.language}" title="#{cc.attrs.modsMetadata.language_037.language}" rendered="#{cc.attrs.editable}"/>
				</h:panelGroup>
			</h:panelGroup>
			
		<!-- parts -->
			<h:panelGroup layout="block" styleClass="eg3_container_1 eg3_category" rendered="#{cc.attrs.modsMetadata.parts.size() > 0}">
				<h:panelGroup layout="block" styleClass="eg3_container_1_3">
					<h:panelGroup layout="block" styleClass="eg3_itemMetaLabel">
						<h:outputText value="#{lbl.mods_parts}"/>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="eg3_container_2_3">
					<a4j:repeat var="part" value="#{cc.attrs.modsMetadata.parts}" rowKeyVar="rowKey">
						<ui:fragment rendered="#{not empty part.value}">
							<h:panelGroup layout="block" styleClass="eg3_container_1_3">
								<h:panelGroup layout="block" styleClass="eg3_itemMetaLabel">
									<h:outputText value="#{lbl.mods_sortField}"/>
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="eg3_container_2_3 eg3_itemMetaValue">
								<h:outputText value="#{part.value}" rendered="#{!cc.attrs.editable}"/>
								<h:inputText value="#{part.value}" title="#{part.value}" rendered="#{cc.attrs.editable}"/>
							</h:panelGroup>
						</ui:fragment>
						
						<ui:fragment rendered = "#{not empty part.volumeDescriptive_089}">
							<h:panelGroup layout="block" styleClass="eg3_container_1_3">
								<h:panelGroup layout="block" styleClass="eg3_itemMetaLabel">
									<h:outputText value="#{lbl.mods_band}"/>
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="eg3_container_2_3 eg3_itemMetaValue">
								<h:outputText value="#{part.volumeDescriptive_089}" rendered = "#{!cc.attrs.editable}"/>
								<h:inputText value="#{part.volumeDescriptive_089}" title="#{part.volumeDescriptive_089}" rendered = "#{cc.attrs.editable}"/>
							</h:panelGroup>
						</ui:fragment>
						
						<ui:fragment rendered = "#{not empty part.subseries_361}">
							<h:panelGroup layout="block" styleClass="eg3_container_1_3">
								<h:panelGroup layout="block" styleClass="eg3_itemMetaLabel">
									<h:outputText value="#{lbl.mods_attachTitle}"/>
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="eg3_container_2_3 eg3_itemMetaValue">
								<h:outputText value="#{part.subseries_361}" rendered = "#{!cc.attrs.editable}"/>
								<h:inputText value="#{part.subseries_361}"  title="#{part.subseries_361}" rendered = "#{cc.attrs.editable}"/>
							</h:panelGroup>
						</ui:fragment>
					</a4j:repeat>
				</h:panelGroup>
