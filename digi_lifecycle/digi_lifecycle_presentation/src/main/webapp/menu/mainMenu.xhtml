<ui:composition encoding="UTF-8"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    
<div class="eg3_simpleMenu">
	<div class="eg3_menuHeader">
		<nav>
			<ul>
				<li class="eg3_borderradius_5_top" style="background-color:#CCCCCC;">
					<h:outputLink id="lnkBrowse" title="#{tlt.Collection}" value="/#{applicationBean.contextPath}/volumes/all" rendered="true">
						<h:outputText value="#{lbl.navigation_lnk_viewtree}" />
					</h:outputLink>
				</li>
			
			<ui:fragment rendered="#{loginBean.login and loginBean.user.grants[0].properties.role.objid != 'escidoc:role-system-administrator' and loginBean.user.grants[0].properties.role.objid != 'escidoc:role-ou-administrator'}">
				<li class="eg3_borderradius_5_top">
					<h:outputLink id="lnkMyItems" title="#{tlt.MyItems}" value="/#{applicationBean.contextPath}/volumes/my">
						<h:outputText value="#{lbl.navigation_lnk_My_Items}" />
					</h:outputLink>
				</li>
			</ui:fragment>
			<ui:fragment rendered="#{loginBean.login and loginBean.user.grants[0].properties.role.objid != 'escidoc:role-system-administrator' and loginBean.user.grants[0].properties.role.objid != 'escidoc:role-ou-administrator'}">
				<li class="eg3_borderradius_5_top">
					<h:outputLink id="lnkUpload" title="#{tlt.Upload}" value="/#{applicationBean.contextPath}/upload/new" >
						<h:outputText value="#{lbl.navigation_lnk_Upload}" />
					</h:outputLink>
				</li>
			</ui:fragment>
			<ui:fragment rendered="#{loginBean.login and (loginBean.user.grants[0].properties.role.objid == 'escidoc:role-system-administrator' || loginBean.user.grants[0].properties.role.objid == 'escidoc:role-ou-administrator' )}">
				<li class="eg3_borderradius_5_top">
					<h:outputLink id="lnkUser" title="#{tlt.Admin}" value="/#{applicationBean.contextPath}/admin">
						<h:outputText value="#{lbl.navigation_lnk_Admin}" />
					</h:outputLink>
				</li>
			</ui:fragment>
			</ul>
		</nav>
	</div>
</div>
